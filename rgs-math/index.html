n- **Production**: $y_t = A_t k_{t-1}^{\\alpha}$\r\n- **Resource constraint**: $c_t + k_t = (1-\\delta)k_{t-1} + A_t k_{t-1}^{\\alpha}$\r\n- **Technology shock**: $\\ln A_t = \\rho \\ln A_{t-1} + \\varepsilon_t$ with $\\varepsilon_t \\sim N(0, \\sigma_\\varepsilon^2)$\r\n\r\n**Calibration (use these values for parts b-e):**\r\n- $\\alpha = 0.33$ (capital share)\r\n- $\\delta = 0.10$ (depreciation rate)\r\n- $\\beta = 0.96$ (discount factor)\r\n- $\\rho = 0.9$ (persistence of technology shock)\r\n\r\n**a)** **Set up the Bellman equation** and derive the **Euler equation**.\r\n\r\n**b)** **Find the deterministic steady state** (set $A_t = 1$).\r\n\r\n**c)** **Log-linearize the equilibrium conditions** around the steady state.\r\n\r\n**d)** **Derive the state-space representation** $\\mathbf{A}, \\mathbf{B}$ and solve for the **policy matrices** $\\mathbf{P}, \\mathbf{Q}$.\r\n\r\n**e)** **Compute impulse response functions** to a 1% technology shock.\r\n\r\n<details>\r\n<summary><b>Solution 8.9</b></summary>\r\n\r\n**a)** Bellman equation and Euler equation:\r\n\r\nThe household's value function is:\r\n$V(k_{t-1}, A_t) = \\max_{k_t} \\{\\ln((1-\\delta)k_{t-1} + A_t k_{t-1}^{\\alpha} - k_t) + \\beta E_t[V(k_t, A_{t+1})]\\}$\r\n\r\n**First-order condition**:\r\n$\\frac{1}{c_t} = \\beta E_t\\left[\\frac{1}{c_{t+1}}(\\alpha A_{t+1} k_t^{\\alpha-1} + 1-\\delta)\\right]$\r\n\r\n**b)** Deterministic steady state ($A_t = 1$):\r\n\r\nFrom the Euler equation at steady state:\r\n$1 = \\beta(\\alpha \\bar{k}^{\\alpha-1} + 1-\\delta)$\r\n\r\nSolving for steady-state capital:\r\n$\\bar{k} = \\left(\\frac{1/\\beta - (1-\\delta)}{\\alpha}\\right)^{\\frac{1}{\\alpha-1}}$\r\n\r\nSteady-state consumption:\r\n$\\bar{c} = \\bar{k}^{\\alpha} - \\delta \\bar{k}$\r\n\r\n**c)** Log-linearization:\r\n\r\nDefine log-deviations $\\hat{x}_t = \\ln(x_t) - \\ln(\\bar{x})$. The log-linearized system is:\r\n\r\n**Consumption Euler equation**:\r\n$\\hat{c}_t = E_t[\\hat{c}_{t+1}] - (1-\\alpha)(\\hat{k}_t - E_t[\\hat{k}_{t+1}]) + \\hat{A}_{t+1}$\r\n\r\n**Capital accumulation**:\r\n$\\hat{k}_t = (1-\\delta)\\hat{k}_{t-1} + \\alpha \\hat{A}_t + (\\alpha-1)\\hat{k}_{t-1} - \\frac{\\bar{c}}{\\bar{k}}\\hat{c}_t$\r\n\r\n**d)** State-space solution:\r\n\r\n**Step 1: Write the log-linearized system in state-space form**\r\n\r\nThe log-linearized equilibrium conditions can be written as:\r\n$E_t\\begin{bmatrix}\\hat{k}_t\\\\ \\hat{c}_t\\end{bmatrix}=\\mathbf{A}\\begin{bmatrix}\\hat{k}_{t-1}\\\\ \\hat{c}_{t-1}\\end{bmatrix}+\\mathbf{B}\\,\\hat{A}_t$\r\n\r\nWhere $\\mathbf{A}$ and $\\mathbf{B}$ are coefficient matrices derived from the linearized equations.\r\n\r\n**Step 2: Solve the rational expectations problem**\r\n\r\nWe seek **policy vectors** $\\mathbf{P}$ and $\\mathbf{Q}$ such that the solution takes the form:\r\n$\\begin{bmatrix}\\hat{k}_t\\\\ \\hat{c}_t\\end{bmatrix}=\\mathbf{P}\\,\\hat{k}_{t-1}+\\mathbf{Q}\\,\\hat{A}_t$\r\n\r\n**Key distinction**:\r\n- $\\mathbf{A}, \\mathbf{B}$: **Coefficient matrices** from the linearized system\r\n- $\\mathbf{P}, \\mathbf{Q}$: **Policy vectors** that solve the rational expectations equilibrium\r\n\r\n**Step 3: Compute using the given calibration**\r\n\r\nWith $\\alpha=0.33$, $\\delta=0.10$, $\\beta=0.96$, $\\rho=0.9$:\r\n\r\n**Steady-state ratios**:\r\n$\\frac{\\bar{c}}{\\bar{k}} = \\bar{k}^{\\alpha-1} - \\delta \\approx 0.30$\r\n\r\n**Solving the 2√ó2 linear rational-expectations system (how to get $\\mathbf{P},\\mathbf{Q}$)**\r\n\r\nBelow is the *exact* algebra that converts the structural matrices $\\mathbf{A},\\mathbf{B}$ into the policy vectors $\\mathbf{P},\\mathbf{Q}$ evaluated at the calibration.\r\n\r\n| Symbol | Numerical value | Comment |\r\n|---|---|---|\r\n| $1-\\alpha$ | 0.67 | appears in Euler eq. coefficient |\r\n| $0.23$ | $(1-\\delta)+\\alpha-1 = 0.9\\!\\times\\!0.33 + (-\\delta) \\approx 0.23$ | coefficient on $\\hat k_{t-1}$ in capital eq. |\r\n| $0.30$ | $\\psi = \\bar c/\\bar k$ | steady-state consumption‚Äìcapital ratio |\r\n| $0.33$ | $\\alpha$ | coefficient on technology shock |\r\n\r\n**Step A  Write the two equilibrium equations** (numbers already substituted)\r\n$\r\n\\text{(E)}\\;\\; \\hat c_t = E_t\\hat c_{t+1} - 0.67(\\hat k_t - E_t\\hat k_{t+1}) + \\hat A_{t+1},\\\\\r\n\\text{(K)}\\;\\; \\hat k_t = 0.23\\,\\hat k_{t-1} + 0.33\\,\\hat A_t - 0.30\\,\\hat c_t.\r\n$\r\n\r\n**Step B  Guess the RE solution** (undetermined-coefficients method)\r\n$\r\n\\begin{bmatrix}\\hat k_t\\\\ \\hat c_t\\end{bmatrix}\r\n   = \\underbrace{\\begin{bmatrix}p_{k}\\\\ p_{c}\\end{bmatrix}}_{\\mathbf P}\\hat k_{t-1}\r\n   + \\underbrace{\\begin{bmatrix}q_{k}\\\\ q_{c}\\end{bmatrix}}_{\\mathbf Q}\\hat A_t,\\qquad\r\n   \\hat A_t = \\rho \\hat A_{t-1}+\\varepsilon_t,\\;\\rho=0.9.\r\n$\r\n\r\n**Step C  Form expectations one period ahead**\r\n$\r\nE_t\\hat k_{t+1} = p_{k}\\hat k_t + q_{k}\\rho \\hat A_t,\\qquad\r\nE_t\\hat c_{t+1} = p_{c}\\hat k_t + q_{c}\\rho \\hat A_t.\r\n$\r\n\r\n**Step D  Impose (E) and (K), match coefficients**\r\n\r\nWe have guessed the linear policy\r\n$\r\n\\begin{bmatrix}\\hat k_t\\\\ \\hat c_t\\end{bmatrix}\r\n = \\mathbf P\\hat k_{t-1}+\\mathbf Q\\hat A_t\r\n$\r\nwith unknown coefficients $p_k,p_c,q_k,q_c$.\r\n\r\n#### 1. Impose the capital equation (K)\r\n\r\nInsert the guess into\r\n$\r\n\\hat k_t = 0.23\\hat k_{t-1}+0.33\\hat A_t - 0.30\\hat c_t\r\n$\r\n\r\n$\r\np_k\\hat k_{t-1}+q_k\\hat A_t = 0.23\\hat k_{t-1}+0.33\\hat A_t - 0.30(p_c\\hat k_{t-1}+q_c\\hat A_t).\r\n$\r\n\r\nMatching coefficients on the two independent state variables gives\r\n$\\boxed{\r\n\\begin{aligned}\r\np_k = 0.23 - 0.30\\,p_c, \\\\ q_k = 0.33 - 0.30\\,q_c.\r\n\\end{aligned}}\r\n$ \r\n\r\n#### 2. Impose the Euler equation (E)\r\n\r\nCompute expectations\r\n$\r\nE_t\\hat k_{t+1}=p_k\\hat k_t+q_k\\rho\\hat A_t,\\quad\r\nE_t\\hat c_{t+1}=p_c\\hat k_t+q_c\\rho\\hat A_t\r\n$\r\nand substitute into\r\n$\r\n\\hat c_t = E_t\\hat c_{t+1}-0.67(\\hat k_t-E_t\\hat k_{t+1})+\\hat A_{t+1}.\r\n$\r\n\r\nBelow is the full algebra that turns the Euler equation\r\n$\r\n\\hat c_t\r\n   = E_t\\hat c_{t+1}\r\n     -0.67\\bigl(\\hat k_t-E_t\\hat k_{t+1}\\bigr)\r\n     +\\hat A_{t+1}\r\n$\r\ninto the two coefficient-matching conditions.\r\n\r\n#### 2.1  Write every object in terms of the state variables $\\hat k_{t-1}$ and $\\hat A_t$\r\n\r\nPolicy rules (Step B)\r\n$\r\n\\hat k_t = p_k\\hat k_{t-1}+q_k\\hat A_t,\\qquad\r\n\\hat c_t = p_c\\hat k_{t-1}+q_c\\hat A_t.\r\n$\r\n\r\nOne-step-ahead expectations (using the AR(1) shock $E_t\\hat A_{t+1}=\\rho\\hat A_t$)\r\n$\r\n\\begin{aligned}\r\nE_t\\hat k_{t+1} &= p_k\\hat k_t+q_k\\rho\\hat A_t,\\\\\r\nE_t\\hat c_{t+1} &= p_c\\hat k_t+q_c\\rho\\hat A_t.\r\n\\end{aligned}\r\n$\r\n\r\nBecause $\\hat k_t$ itself still contains the current shock, plug its rule inside those expectations:\r\n$\r\n\\begin{aligned}\r\nE_t\\hat k_{t+1}\r\n   &= p_k(p_k\\hat k_{t-1}+q_k\\hat A_t)+q_k\\rho\\hat A_t\r\n      = p_k^2\\hat k_{t-1}+q_k(p_k+\\rho)\\hat A_t,\\\\\r\nE_t\\hat c_{t+1}\r\n   &= p_c(p_k\\hat k_{t-1}+q_k\\hat A_t)+q_c\\rho\\hat A_t\r\n      = p_cp_k\\hat k_{t-1}+ (p_cq_k+q_c\\rho)\\hat A_t.\r\n\\end{aligned}\r\n$\r\n\r\n#### 2.2  Substitute everything into (E)\r\n\r\nLeft-hand side (LHS):\r\n$\r\n\\hat c_t = p_c\\hat k_{t-1}+q_c\\hat A_t.\r\n$\r\n\r\nRight-hand side (RHS):\r\n$\r\n\\begin{aligned}\r\nE_t\\hat c_{t+1}\r\n&= p_cp_k\\hat k_{t-1}+ (p_cq_k+q_c\\rho)\\hat A_t,\\\\\r\n-0.67\\bigl(\\hat k_t-E_t\\hat k_{t+1}\\bigr)\r\n&=-0.67\\Bigl[(p_k\\hat k_{t-1}+q_k\\hat A_t)\\;-\\;\r\n                (p_k^2\\hat k_{t-1}+q_k(p_k+\\rho)\\hat A_t)\\Bigr]\\\\\r\n&=-0.67\\Bigl[p_k(1-p_k)\\hat k_{t-1}\r\n               +q_k(1-p_k-\\rho)\\hat A_t\\Bigr],\\\\\r\n\\hat A_{t+1}&=\\rho\\hat A_t.\r\n\\end{aligned}\r\n$\r\n\r\nAdd up the three RHS pieces:\r\n$\r\n\\text{RHS} =\r\n\\underbrace{\\Bigl[p_cp_k - 0.67\\,p_k(1-p_k)\\Bigr]}_{\\text{coefficient on }\\hat k_{t-1}}\\hat k_{t-1}\r\n+\\underbrace{\\Bigl[p_cq_k+q_c\\rho\r\n                -0.67\\,q_k(1-p_k-\\rho)\r\n                +\\rho\\Bigr]}_{\\text{coefficient on }\\hat A_t}\\hat A_t.\r\n$\r\n\r\n#### 2.3  Match coefficients with the LHS\r\n\r\nSince $\\hat k_{t-1}$ and $\\hat A_t$ are independent state variables, the coefficients must be identical on each side:\r\n$\r\n\\boxed{\r\n\\begin{aligned}\r\np_c &= p_cp_k - 0.67\\,p_k(1-p_k),\\\\\r\nq_c &= p_cq_k + q_c\\rho - 0.67\\,q_k(1-p_k-\\rho) + \\rho.\r\n\\end{aligned}}\r\n$\r\n\r\nThese four equations are solved in Step E to obtain the stable policy vector.\r\n\r\n\r\n\r\n**Step E  Solve the 4-equation system**\r\n\r\nWe now have the four linear equations\r\n$\r\n\\boxed{\r\n\\begin{aligned}\r\n\\text{(K)}\\quad & p_k = 0.23 - 0.30\\,p_c,\\\\\r\n\\text{(K)}\\quad & q_k = 0.33 - 0.30\\,q_c,\\\\\r\n\\text{(E)}\\quad & p_c = p_cp_k - 0.67\\,p_k(1-p_k),\\\\\r\n\\text{(E)}\\quad & q_c = p_cq_k + q_c\\rho - 0.67\\,q_k(1-p_k-\\rho) + \\rho.\r\n\\end{aligned}}\r\n$\r\n\r\n#### 1  Solve for the $p$-coefficients\r\n\r\nInsert the first (K) equation into the first (E) equation to eliminate $p_k$:\r\n$\r\n\\begin{aligned}\r\np_c &= p_c(0.23-0.30\\,p_c) - 0.67\\,(0.23-0.30\\,p_c)\\bigl[1-(0.23-0.30\\,p_c)\\bigr]\\\\\r\n    &= -0.30\\,p_c^{2}+0.23\\,p_c - 0.67\\,(0.23-0.30\\,p_c)(0.77+0.30\\,p_c).\r\n\\end{aligned}\r\n$\r\n\r\nThis is a quadratic in $p_c$:\r\n$\r\n0 = 0.30\\,p_c^{2}+(0.67\\cdot0.23\\cdot0.30-0.23)\\,p_c\r\n      +0.67\\cdot0.23\\cdot0.77.\r\n$\r\n\r\nSolving the quadratic gives two real roots:\r\n$\r\n\\boxed{p_c \\approx 0.46\\quad\\text{(stable)},\\qquad p_c \\approx 1.30\\quad\\text{(unstable)}.}\r\n$\r\n\r\nThe stable root is selected because it yields $|p_k|<1$.  Using $p_c=0.46$ in the first (K) equation:\r\n$\r\n\\boxed{p_k = 0.23 - 0.30\\cdot0.46 \\approx 0.91.}\r\n$\r\n\r\n#### 2  Solve for the $q$-coefficients\r\n\r\nInsert the second (K) equation into the second (E) equation and solve for $q_c$:\r\n$\r\n\\begin{aligned}\r\nq_c &= p_c\\,q_k + q_c\\rho - 0.67\\,q_k(1-p_k-\\rho) + \\rho\\\\\r\n    &= p_c(0.33-0.30\\,q_c) + q_c\\rho - 0.67\\,(0.33-0.30\\,q_c)(1-p_k-\\rho) + \\rho.\r\n\\end{aligned}\r\n$\r\n\r\nCollecting terms in $q_c$:\r\n$\r\n\\boxed{q_c = \\frac{0.33\\,\\bigl[p_c - 0.67\\,(1-p_k-\\rho)\\bigr] + \\rho}\r\n                {1 - \\rho + 0.30\\,\\bigl[p_c - 0.67\\,(1-p_k-\\rho)\\bigr]}.}\r\n$\r\n\r\nPlugging the numerical values $p_k=0.91$, $p_c=0.46$, $\\rho=0.9$:\r\n$\r\n\\boxed{q_c \\approx 0.09.}\r\n$\r\n\r\nFinally, from the second (K) equation:\r\n$\r\n\\boxed{q_k = 0.33 - 0.30\\cdot0.09 \\approx 0.12.}\r\n$\r\n\r\n#### 3  Resulting policy vectors\r\n\r\nCollecting the stable coefficients gives\r\n$\r\n\\boxed{\r\n\\mathbf P = \\begin{bmatrix}0.91\\\\ 0.46\\end{bmatrix},\\qquad\r\n\\mathbf Q = \\begin{bmatrix}0.12\\\\0.09\\end{bmatrix}.}\r\n$\r\n\r\n**Economic interpretation**\r\n- $\\mathbf{P}_{1}=0.91$: 91 % of last period‚Äôs capital gap carries over.\r\n- $\\mathbf{Q}_{1}=0.12$: A 1 % tech shock raises capital by 0.12 % on impact.\r\n- $\\mathbf{Q}_{2}=0.09$: Consumption responds only 0.09 %, i.e. it smooths more.\r\n\r\n\r\n**e)** Impulse response functions:\r\n\r\nFor a 1% technology shock ($\\hat{A}_0 = 1$):\r\n\r\n**Impact at $t=0$**:\r\n- $\\hat{k}_0 = 0.12$ (capital predetermined)\r\n- $\\hat{c}_0 = 0.09$\r\n- $\\hat{y}_0 = \\hat{A}_0 + \\alpha\\hat{k}_{-1} = 1$\r\n\r\n**Persistence**: Effects decay at rate $\\rho = 0.9$\r\n\r\n**Economic interpretation**: The model generates **hump-shaped responses** consistent with business cycle facts, with consumption being smoother than output.\r\n\r\n</details>\r\n \r\n \r\n","9":"# Chapter 9: Econometric Foundations - Random Variables & OLS\r\n\r\n\r\n## Learning Objectives\r\n\r\nMaster econometric foundations for economic analysis:\r\n- **Random variables**: Model economic uncertainty with probability distributions\r\n- **Moments**: Compute and interpret mean, variance, covariance in economics\r\n- **Asymptotics**: Apply LLN and CLT to economic data\r\n- **OLS**: Understand estimator properties and hypothesis testing\r\n\r\n### Content/Summary\r\n\r\nMathematical foundation for econometric analysis:\r\n\r\n**Probability & Statistics**\r\n- Random variables for economic uncertainty (wages, returns)\r\n- Moments: mean, variance, and economic interpretation\r\n- Key distributions: normal (stock returns), binomial (success/failure)\r\n\r\n**Asymptotic Theory**\r\n- Law of Large Numbers and Central Limit Theorem\r\n- Applications: insurance pricing, survey estimation\r\n\r\n**OLS Theory**\r\n- Model: Y = Œ≤‚ÇÄ + Œ≤‚ÇÅX + u\r\n- Estimator properties: consistency and asymptotic normality\r\n- Economic interpretation: returns to education estimation\r\n\r\n**Part 4: Hypothesis Testing**\r\n- **Testing framework**: Null vs. alternative hypotheses\r\n- **t-statistics**: Measuring evidence against null hypotheses\r\n- **Economic examples**:\r\n  - Testing minimum wage effects on employment\r\n  - Testing education returns significance\r\n- **Four-step process**: Hypothesis formulation, significance level, test statistic, decision\r\n- **p-values**: Probability of observing results under null\r\n- **Economic translation**: Separating real relationships from random chance\r\n\r\n**Part 5: Endogeneity & Causation**\r\n- **Exogeneity assumption**: E[Xu] = 0 for consistent OLS estimates\r\n- **Sources of endogeneity**:\r\n  - Omitted variable bias (ability in education-wage relationship)\r\n  - Simultaneity/reverse causality\r\n  - Measurement error\r\n- **Consequences**: Biased and inconsistent OLS estimates\r\n- **Economic implications**: Correlation vs. causation distinction\r\n\r\n### Broader Context\r\n\r\nEssential toolkit for empirical economic research. Bridge between theoretical models and real-world data analysis, integrating all mathematical concepts into statistical inference.\r\n\r\n**Prerequisites:**\r\n- **Logic**: Probability statements and hypothesis testing\r\n- **Real Analysis**: Moments, convergence, and limit theorems \r\n- **Linear Algebra**: OLS regression Œ≤ÃÇ = (X·µÄX)‚Åª¬πX·µÄy\r\n- **Calculus**: Marginal effects and asymptotic approximations \r\n- **Constrained Optimization**: Restricted model estimation\r\n\r\nEssential for rigorous empirical economic analysis and model validation.\r\n  - **Hypothesis testing** uses constrained optimization for likelihood ratio tests\r\n- **Chapter 8 (Dynamic Programming)**: \r\n  - **Time series models** use asymptotic theory for inference\r\n  - **DSGE estimation** uses econometric methods for parameter estimation\r\n\r\n**Integration of Mathematical Concepts:**\r\n- **All previous chapters** converge to create rigorous empirical methods\r\n- **Probability theory** provides the foundation for statistical inference\r\n- **Optimization theory** underlies maximum likelihood estimation\r\n- **Linear algebra** enables multivariate analysis\r\n- **Asymptotic theory** connects finite samples to population parameters\r\n\r\n**Economic Applications Across Fields:**\r\n- **Labor economics**: Estimating returns to education and training using OLS and IV methods\r\n- **Financial economics**: Modeling asset returns and risk using time series econometrics\r\n- **Development economics**: Evaluating policy interventions using randomized controlled trials and natural experiments\r\n- **Health economics**: Measuring treatment effects using econometric methods for causal inference\r\n- **Public economics**: Assessing tax policy impacts using difference-in-differences and regression discontinuity\r\n- **Industrial organization**: Analyzing market structure effects using structural estimation\r\n\r\n\r\n**Bridge Between Theory and Data:**\r\n- **Mathematical models** generate testable predictions\r\n- **Econometric methods** provide tools for empirical validation\r\n- **Statistical inference** quantifies uncertainty in conclusions\r\n- **Policy evaluation** uses empirical evidence to guide decision-making\r\n\r\nThe econometric foundations developed here represent the culmination of mathematical economics, where all previous theoretical concepts are transformed into rigorous empirical methods. This chapter enables economists to move from abstract mathematical models to concrete policy recommendations based on solid empirical evidence, completing the cycle from theory to practice that defines modern applied economics.\r\n\r\n----\r\n\r\n## Probability & Statistics Review\r\n\r\n----\r\n\r\n \r\n\r\n### Motivation: The Language of Uncertainty in Economics\r\n\r\n**Economic Reality**: Economics deals with human behavior which is inherently stochastic. When we model:\r\n- **Consumer demand**: Individual choices vary even with identical prices and income\r\n- **Labor markets**: Workers with identical skills earn different wages\r\n- **Investment returns**: Same asset yields different returns across time periods\r\n\r\n**The Econometric Challenge**: How do we extract systematic economic relationships from this noise?\r\n\r\n**Example**: Consider modeling the relationship between education and wages. While we expect higher education to increase wages on average, two identical twins with the same education can earn vastly different salaries due to unobserved factors (ability, connections, luck).\r\n\r\n**Goal**: Master the language of probability to separate systematic economic relationships from random variation.\r\n\r\n----\r\n\r\n### Topic 1: Random Variables and Distributions\r\n\r\n**Economic Intuition**: In economics, we model variables that are inherently uncertain:\r\n- **Stock returns**: Continuous RV (can take any real value)\r\n- **Number of job offers**: Discrete RV (0, 1, 2, 3...)\r\n- **Unemployment duration**: Continuous RV (but often measured discretely in weeks/months)\r\n\r\n\r\n\r\n- **Cumulative Distribution Function (CDF)**: \r\n  - **Mathematical Definition**: $F(x) = P(X ‚â§ x)$ for all $x ‚àà ‚Ñù$\r\n  - **Properties**: \r\n    - Non-decreasing: $x‚ÇÅ ‚â§ x‚ÇÇ ‚áí F(x‚ÇÅ) ‚â§ F(x‚ÇÇ)$\r\n    - Limits: $\\lim_{x‚Üí-‚àû} F(x) = 0$ and $\\lim_{x‚Üí‚àû} F(x) = 1$\r\n  - **Economic Intuition**: The CDF tells us what proportion of economic outcomes fall below any given threshold\r\n  - **Economic Example**: $F($50,000) = 0.75$ means 75% of households earn $50,000 or less - this is how policymakers identify income brackets for tax relief programs\r\n\r\n- **Joint, Marginal, and Conditional Distributions**: \r\n  - **Joint Probability Density Function**: $f_{X,Y}(x,y)$ satisfies $\\iint f_{X,Y}(x,y) dx dy = 1$\r\n  - **Marginal PDF**: $f_X(x) = \\int f_{X,Y}(x,y) dy$ and $f_Y(y) = \\int f_{X,Y}(x,y) dx$\r\n  - **Conditional PDF**: $f_{Y|X}(y|x) = \\frac{f_{X,Y}(x,y)}{f_X(x)}$ when $f_X(x) > 0$\r\n  - **Economic Intuition**: These tools let us analyze economic relationships from different perspectives\r\n    - **Joint Distribution**: $f(education, wage)$ - The complete picture showing how education and wages move together\r\n    - **Marginal Distribution**: $f(wage)$ - The big picture view, ignoring other factors\r\n    - **Conditional Distribution**: $f(wage|education=16)$ - The focused view for specific groups\r\n  - **Economic Examples**:\r\n    - Joint: $f(education=16, wage=65,000)$ shows the density for college graduates earning $65k\r\n    - Marginal: $f(wage=40,000)$ gives the overall probability density at $40k$, regardless of education\r\n    - Conditional: $f(wage|education=16)$ describes the wage distribution specifically for college graduates\r\n  - **Key Insight**: Regression analysis estimates $E[wage|education]$ - the expected wage for each education level, which is the foundation of human capital theory\r\n\r\n----\r\n\r\n### Topic 2: Moments of a Distribution\r\n \r\n\r\n\r\nMoments are mathematical parameters that characterize the shape and location of a probability distribution.\r\n\r\n\r\n#### Economic Intuition\r\n\r\nMoments provide the \"story\" of economic data by summarizing key distributional features:\r\n\r\n- **Expectation ($E[X]$)**: The \"typical\" or central economic outcome across the entire population\r\n- **Variance ($\\text{Var}(X)$)**: Economic risk, inequality, or dispersion in outcomes\r\n- **Covariance/Correlation**: Economic relationships between variables\r\n- **Conditional Expectation ($E[Y|X=x]$)**: The expected value of $Y$ given specific information about $X$. $E[Y|X=x]$ answers \"What do we expect $Y$ to be, given that we know $X$ takes a specific value $x$?\" This is crucial in economics for understanding how outcomes vary across different groups or conditions.\r\n\r\n\r\n#### Mathematical Definitions\r\n\r\n\r\nFor a random variable $X$ with probability density function $f_X(x)$:\r\n\r\n**1. Expectation (First Moment)**:\r\n$E[X] = \\mu = \\int_{-\\infty}^{\\infty} x f_X(x) dx \\quad \\text{or} \\quad E[X] = \\sum_{x} x P(X=x)$\r\n\r\n**2. Variance (Second Central Moment)**:\r\n$\\text{Var}(X) = \\sigma^2 = E[(X - E[X])^2] = \\int_{-\\infty}^{\\infty} (x - \\mu)^2 f_X(x) dx$\r\n\r\n**3. Covariance**:\r\n$\\text{Cov}(X,Y) = E[(X - E[X])(Y - E[Y])]$\r\n\r\n**4. Correlation**:\r\n$\\text{Corr}(X,Y) = \\frac{\\text{Cov}(X,Y)}{\\sqrt{\\text{Var}(X)\\text{Var}(Y)}}$\r\n\r\n**5. Conditional Expectation**:\r\n$E[Y|X=x] = \\int_{-\\infty}^{\\infty} y \\cdot f_{Y|X}(y|x) dy \\quad \\text{or} \\quad E[Y|X=x] = \\sum_y y \\cdot P(Y=y|X=x)$\r\n\r\n\r\n\r\n#### Economic Examples\r\n\r\n**Expectation Examples**:\r\n- $E[\\text{hourly wage}|\\text{college}] = \\$35.50$ vs. $E[\\text{hourly wage}|\\text{high school}] = \\$25.20$\r\n- **Interpretation**: College graduates earn \\$10.30 more per hour on average\r\n\r\n**Variance Examples**:\r\n- $\\text{Var}(\\text{wage}|\\text{college}) = 25$ vs. $\\text{Var}(\\text{wage}|\\text{high school}) = 64$\r\n- **Interpretation**: Education reduces wage risk; college graduates have more predictable earnings\r\n\r\n**Conditional Expectation Examples**:\r\n- $E[\\text{wage}|\\text{education}=16 \\text{ years}] = \\$42.30$ (expected wage for college graduates) \r\n- **Interpretation**: Conditional expectations allow us to predict outcomes for specific groups\r\n\r\n**Covariance/Correlation Examples**:\r\n- $\\text{Corr}(\\text{education}, \\text{wage}) = 0.4$ ‚Üí Positive relationship \r\n- **Key Insight**: $\\text{Corr}(\\text{education}, \\text{wage}) = 0.4$ suggests education explains 16% of wage variation, but correlation ‚â† causation!\r\n\r\n----\r\n\r\n### Topic 3: Key Distributions in Econometrics\r\n\r\n**Economic Applications of Each Distribution**:\r\n\r\n- **Normal Distribution**: \r\n  - **When**: Many small independent factors affect an outcome\r\n  - **Economic Examples**: \r\n    - Stock returns (daily): $\\mathcal{N}(\\mu=0.0003, \\sigma^2=0.0004)$\r\n    - Measurement error in GDP calculations\r\n    - Test scores with large samples\r\n  - **Why**: CLT applies when many small shocks accumulate\r\n\r\n- **Chi-Squared ($\\chi^2$)**: \r\n  - **When**: Testing multiple restrictions simultaneously\r\n  - **Economic Example**: Testing if ALL coefficients in wage regression are zero (joint test)\r\n  - **Application**: LM tests: $nR^2 \\sim \\chi^2_k$ under $H_0$ (e.g., joint restrictions). \r\n  - \r\n\r\n- **t-distribution**: \r\n  - **When**: Small samples or unknown population variance\r\n  - **Economic Example**: Testing if minimum wage increase affects employment with only 20 states' data\r\n  - **Key**: More conservative than normal (fatter tails) for small $n$\r\n\r\n- **F-distribution**: \r\n  - **When**: Comparing variances or testing groups of variables\r\n  - **Economic Example**: Testing if education AND experience jointly affect wages\r\n  - **Application**: Overall regression significance via $F = \\dfrac{R^2/k}{(1 - R^2)/(n - k - 1)}$; \r\n \r\n\r\n----\r\n\r\n## Asymptotic Theory - The Pillars of Econometrics\r\n\r\n----\r\n\r\n### Motivation: From Samples to Populations\r\n\r\n**The Econometric Paradox**: We observe 1,000 workers' wages but want to learn about ALL workers in the economy. How can we be confident our findings generalize?\r\n\r\n\r\n\r\n**Asymptotic Theory**: Provides mathematical guarantees about what happens as our sample grows infinitely large.\r\n\r\n**Goal**: Use LLN and CLT to justify why our OLS estimates from finite samples can tell us about true economic relationships in the population.\r\n\r\n----\r\n\r\n### Pillar 1: The Law of Large Numbers (LLN)\r\n\r\n**Concept**: The LLN describes the convergence of a sample average to its population counterpart.\r\n\r\n**Theorem (Law of Large Numbers)**: Let $X_1, \\ldots, X_n$ be a sequence of independent and identically distributed (i.i.d.) random variables with $E[X_i] = \\mu$ and $\\text{Var}(X_i) = \\sigma^2 < \\infty$. \r\nLet $ \\bar{X}_n $ be the sample mean of $X_1, \\ldots, X_n$.\r\n\r\nThe sample mean **converges in probability** to the population mean $\\mu$:\r\n\r\n$ \\bar{X}_n \\xrightarrow{p} \\mu \\quad \\text{as} \\quad n \\to \\infty $\r\n\r\nThis means that for any $\\varepsilon > 0$, $P(|\\bar{X}_n - \\mu| > \\varepsilon) \\to 0$ as $n \\to \\infty$.\r\n\r\n**Why it Matters for Economics**: \r\n- **Market Research**: Sample of 1,000 consumers ‚Üí reliable estimate of population demand elasticity\r\n- **Labor Economics**: Survey of 5,000 workers ‚Üí accurate estimate of returns to education for all workers\r\n- **Financial Economics**: 10 years of daily returns ‚Üí good estimate of true stock volatility\r\n\r\n \r\n\r\n \r\n\r\n----\r\n\r\n### Pillar 2: The Central Limit Theorem (CLT)\r\n\r\n**Concept**: The CLT establishes that the distribution of the standardized sample mean approaches a standard normal distribution as the sample size grows, regardless of the original distribution of the variable.\r\n\r\n**Theorem (Central Limit Theorem)**: Let $X_1, \\ldots, X_n$ be a sequence of i.i.d. random variables with $E[X_i] = \\mu$ and $\\text{Var}(X_i) = \\sigma^2 < \\infty$.\r\n\r\nThe standardized sample mean converges in distribution to a standard normal random variable:\r\n\r\n$ \\frac{\\bar{X}_n - \\mu}{\\sigma/\\sqrt{n}} \\xrightarrow{d} \\mathcal{N}(0, 1) \\quad \\text{as} \\quad n \\to \\infty $\r\n\r\n**Why it Matters for Economics**:\r\n- **Policy Evaluation**: CLT allows us to test if minimum wage laws affect employment with statistical confidence\r\n- **Business Decisions**: Test if new marketing campaign increases sales using A/B testing\r\n- **Investment**: Construct confidence intervals for expected returns on portfolios\r\n\r\n**Economic Application**: \r\n- **CLT Application**: We can construct 95% confidence interval: [$12,000, $18,000]\r\n- **Policy Implication**: We're 95% confident the true college premium lies in this range\r\n\r\n \r\n\r\n----\r\n\r\n### Pillar 3: Slutsky's Theorem - The Missing Piece\r\n\r\nSlutsky's Theorem tells us when we can combine convergence results.\r\n\r\n**Theorem (Slutsky's Theorem)**: If $X_n \\xrightarrow{d} X$ and $Y_n \\xrightarrow{p} c$ (constant), then:\r\n- $X_n + Y_n \\xrightarrow{d} X + c$\r\n- $X_n \\times Y_n \\xrightarrow{d} X \\times c$\r\n- $X_n / Y_n \\xrightarrow{d} X / c$ (if $c \\neq 0$)\r\n\r\n**Economic analogy**: \r\n- **LLN**: Sample average wage $\\rightarrow$ true population wage (converges to constant)\r\n- **CLT**: $\\sqrt{n} \\times (\\text{sample average} - \\text{true wage}) \\rightarrow$ normal distribution (converges to distribution)\r\n- **Slutsky**: We can divide the CLT result by the LLN result to get useful distributions\r\n\r\n**Mathematical statement**:\r\n$\r\n\\text{If } A_n \\xrightarrow{p} a \\text{ (constant) and } B_n \\xrightarrow{d} \\mathcal{N}(0,\\sigma^2), \\text{ then:}\r\n\\\\\r\n\\frac{B_n}{A_n} \\xrightarrow{d} \\mathcal{N}\\left(0, \\frac{\\sigma^2}{a^2}\\right)\r\n$\r\n\r\n**Why we need it**: When deriving OLS asymptotic distribution, we need to combine:\r\n- **Numerator**: Converges to normal distribution (via CLT)\r\n- **Denominator**: Converges to constant (via LLN)\r\n- **Slutsky**: Allows us to divide them to get final result\r\n\r\n----\r\n\r\n## The Linear Model, OLS, and Causal Inference\r\n\r\n----\r\n\r\n### The OLS Estimator and its Asymptotic Properties\r\n\r\nConsider the simple linear model: $Y_i = \\beta_0 + \\beta_1 X_i + u_i$\r\n\r\nThe OLS estimator for $\\beta_1$ is given by:\r\n$\r\n\\hat{\\beta}_1 = \\frac{\\sum_{i=1}^n (X_i - \\bar{X})(Y_i - \\bar{Y})}{\\sum_{i=1}^n (X_i - \\bar{X})^2} = \\frac{\\widehat{\\text{Cov}}(X,Y)}{\\widehat{\\text{Var}}(X)}\r\n$\r\n\r\nBy substituting $Y_i$, we can write:\r\n$\\hat{\\beta}_1 = \\beta_1 + \\frac{\\widehat{\\text{Cov}}(X,u)}{\\widehat{\\text{Var}}(X)}$\r\n\r\n#### 1. Consistency of OLS\r\n\r\n**Theorem (Consistency of OLS)**: For $\\hat{\\beta}_1$ to be a consistent estimator of $\\beta_1$, we need $\\hat{\\beta}_1$ to converge in probability to $\\beta_1$.\r\n\r\n$\\text{plim}(\\hat{\\beta}_1) = \\beta_1 + \\frac{\\text{plim}(\\widehat{\\text{Cov}}(X,u))}{\\text{plim}(\\widehat{\\text{Var}}(X))}$\r\n\r\nBy the **LLN**, sample moments converge to population moments:\r\n- $\\widehat{\\text{Var}}(X) \\xrightarrow{p} \\text{Var}(X) = \\sigma_X^2$\r\n- $\\widehat{\\text{Cov}}(X,u) \\xrightarrow{p} \\text{Cov}(X,u)$\r\n\r\n**Crucial Assumption**: For consistency, we need the population covariance between the regressor and the error term to be zero: $\\text{Cov}(X,u) = 0$. This is the **exogeneity condition**.\r\n\r\nIf $\\text{Cov}(X,u) = 0$ and $\\text{Var}(X)$ is finite and non-zero, then:\r\n$\\text{plim}(\\hat{\\beta}_1) = \\beta_1 + \\frac{0}{\\sigma_X^2} = \\beta_1$\r\n\r\nThe OLS estimator is consistent.\r\n \r\n#### 2. Asymptotic Normality of OLS\r\n\r\n**Theorem (Asymptotic Normality of OLS)**: Under the same assumptions, the OLS estimator is asymptotically normal:\r\n\r\n$\\sqrt{n}(\\hat{\\beta}_1 - \\beta_1) \\xrightarrow{d} \\mathcal{N}\\left(0, \\frac{\\sigma^2}{\\text{Var}(X)}\\right)$\r\n\r\n\r\n\r\n \r\n----\r\n\r\n### The Crucial Assumption: Exogeneity\r\n\r\nFor the OLS estimator to be **consistent**, we need the crucial **exogeneity assumption**: $E[Xu] = 0$.\r\n\r\n- **Intuition**: The regressor $X$ must be uncorrelated with the unobserved factors $u$ that affect $Y$.\r\n- **Economic Meaning**: All factors that influence $Y$ and are correlated with $X$ must be included in our model. If any are omitted, they become part of $u$ and violate exogeneity.\r\n- **Consequence**: If $E[Xu] = 0$ holds, the OLS estimator $\\hat{\\beta}_1$ is **consistent** - it converges to the true parameter $\\beta_1$ as sample size grows.\r\n\r\n### Endogeneity: When Exogeneity Fails\r\n\r\n**Endogeneity** occurs when $E[Xu] \\neq 0$ ($X$ is correlated with the error term). This is the central challenge in applied econometrics.\r\n\r\n**Consequences**: If $X$ is endogenous, the OLS estimator $\\hat{\\beta}_1$ is **biased and inconsistent**. It will not converge to the true parameter $\\beta_1$, even with infinite data.\r\n\r\n**Sources of Endogeneity**:\r\n1.  **Omitted Variable Bias (OVB)**: A variable $Z$ that affects $Y$ and is correlated with $X$ is omitted from the model, becoming part of $u$.\r\n2.  **Simultaneity / Reverse Causality**: $X$ affects $Y$, but $Y$ also affects $X$.\r\n3.  **Measurement Error**: If $X$ is measured with error, the measurement error becomes part of $u$ and is correlated with the observed $X$.\r\n\r\n----\r\n\r\n## Hypothesis Testing - A Rigorous Guide\r\n\r\n----\r\n\r\n### The Logic of Hypothesis Testing\r\n\r\nWe want to test a hypothesis about a true, unknown population parameter $\\beta_1$. We use the sample to compute an **estimator** (e.g., the OLS estimate $\\hat{\\beta}_1$). The estimator is a **random variable**. If we drew a different sample, we would get a different estimate. How can we learn about the true parameter from the sample? \r\n\r\n\r\n\r\n**The Core Economic Question**: \"Is the observed relationship between $X$ and $Y$ likely due to a real economic mechanism, or could it just be random chance?\" \r\n\r\n\r\n\r\n\r\n\r\n### The t-statistic\r\n\r\nThe most common test is against a **null hypothesis ($H_0$)** of no effect: $H_0: \\beta_1 = 0$.\r\n\r\nThanks to the **CLT**, we know that $\\frac{\\hat{\\beta}_1 - \\beta_1}{\\text{SE}(\\hat{\\beta}_1)}$ follows a known distribution (t-distribution, which is approximately Normal for large $n$). If the null $H_0: \\beta_1 = 0$ is true, this simplifies to our **t-statistic**: $t = \\frac{\\hat{\\beta}_1}{\\text{SE}(\\hat{\\beta}_1)}$.\r\n\r\n- **Economic Intuition**: The t-statistic tells us how \"surprising\" our observed economic relationship would be if there were truly no relationship in the population\r\n\r\n**Economic Example**:\r\n- **Research Question**: Does education increase wages?\r\n- **Null Hypothesis (H‚ÇÄ)**: Œ≤‚ÇÅ = 0 (education has no effect on wages)\r\n- **Finding**: Education coefficient Œ≤ÃÇ‚ÇÅ = 0.08 (8% wage increase per additional year)\r\n- **Standard Error**: SE = 0.02\r\n- **t-statistic**: t = 0.08/0.02 = 4.0\r\n- **Economic Translation**: Our observed 8% return is 4 standard errors away from zero - highly unlikely if education truly had no effect on wages\r\n- **Policy Implication**: Strong evidence supporting investment in education\r\n\r\n----\r\n\r\n### The Four Steps of a Hypothesis Test\r\n\r\n1.  **State the Hypotheses**: Define $H_0$ and $H_1$ (e.g., $H_1: \\beta_1 \\neq 0$).\r\n2.  **Choose a Significance Level ($\\alpha$)**: Our tolerance for a Type I error (rejecting a true null). Conventionally, $\\alpha = 0.05$. This defines a **critical value** from the t-distribution (e.g., $\\pm 1.96$ for a 5% test with large $n$).\r\n3.  **Calculate the t-statistic**: Compute $t = \\frac{\\hat{\\beta}_1- \\beta_1}{\\text{SE}(\\hat{\\beta}_1)}$. \r\n4.  **Make a Decision**: \r\n    - **Critical Value Method**: If $|t| > 1.96$, we **reject $H_0$**.\r\n    - **p-value Method**: The **p-value** is the probability of observing a t-stat at least as large as ours, assuming $H_0$ is true. If $\\text{p-value} < \\alpha$, we **reject $H_0$**.\r\n\r\n\r\n\n\n---\n# Problem Set\n\n\r\n<!-- # Chapter 9: Econometric Foundations - Random Variables & OLS -->\r\n\r\n\r\n## Problem Set\r\n\r\n  \r\n----\r\n\r\n\r\n#### Problem 9.1: Central Limit Theorem in Action\r\nA company has 1000 employees with individual productivity following an exponential distribution with mean 50 units. The CEO wants to estimate average productivity using a sample of 30 employees.\r\n\r\n**a)** What is the expected value and standard deviation of the sample mean?\r\n\r\n**b)** Despite the exponential distribution, why can we use normal approximation for the sample mean?\r\n\r\n**c)** Calculate the probability that the sample mean exceeds 55 units.\r\n\r\n**d)** How would this probability change with a sample of 100 employees?\r\n\r\n**e)** Explain why individual productivity can be skewed while the sample mean is approximately normal.\r\n\r\n<details>\r\n<summary><b>Solution 9.1</b></summary>\r\n\r\n**a)** $E[\\bar{X}] = 50$, $SD(\\bar{X}) = \\frac{50}{\\sqrt{30}} \\approx 9.13$\r\n\r\n**b)** CLT ensures sample means are approximately normal regardless of the underlying distribution for large n.\r\n\r\n**c)** $P(\\bar{X} > 55) = P(Z > \\frac{55-50}{9.13}) = P(Z > 0.55) \\approx 29\\%$\r\n\r\n**d)** With n=100: $SD(\\bar{X}) = \\frac{50}{\\sqrt{100}} = 5$, so $P(\\bar{X} > 55) = P(Z > 1) \\approx 16\\%$\r\n\r\n**e)** CLT states that sums/averages of independent random variables converge to normal distribution, smoothing out individual skewness.\r\n\r\n</details>\r\n\r\n\r\n----\r\n\r\n#### Problem 9.2: Understanding the t-test Intuition\r\nA researcher estimates the return to education as $\\hat{\\beta}_1 = 0.08$ (8% wage increase per year) with standard error $SE(\\hat{\\beta}_1) = 0.025$ based on 1000 observations.\r\n\r\n**a)** Calculate the t-statistic for testing $H_0: \\beta_1 = 0$ vs $H_1: \\beta_1 > 0$.\r\n\r\n**b)** Now test $H_0: \\beta_1 = 0.05$ vs $H_1: \\beta_1 > 0.05$. How does this change the t-statistic?\r\n\r\n**c)** Explain how shifting the null hypothesis from 0 to 0.05 affects the probability of rejecting $H_0$.\r\n\r\n**d)** If the true $\\beta_1 = 0.10$, calculate the probability of failing to reject $H_0: \\beta_1 = 0.05$ (Type II error).\r\n\r\n**e)** Draw the sampling distribution of $\\hat{\\beta}_1$ under both null hypotheses and show how they overlap.\r\n\r\n<details>\r\n<summary><b>Solution 9.2</b></summary>\r\n\r\n**a)** $t = \\frac{0.08 - 0}{0.025} = 3.2$ (highly significant)\r\n\r\n**b)** $t = \\frac{0.08 - 0.05}{0.025} = 1.2$ (less significant)\r\n\r\n**c)** Moving $H_0$ closer to the estimate reduces the t-statistic, making rejection less likely. The \"distance\" from null to estimate shrinks.\r\n\r\n**d)** Under $\\beta_1 = 0.10$, $\\hat{\\beta}_1 \\sim N(0.10, 0.025^2)$. Critical value for $H_0: \\beta_1 = 0.05$ is $0.05 + 1.645(0.025) = 0.091$. Probability of Type II error = $P(\\hat{\\beta}_1 < 0.091 | \\beta_1 = 0.10) = \\Phi(\\frac{0.091-0.10}{0.025}) = \\Phi(-0.36) \\approx 36\\%$.\r\n\r\n**e)** Under $H_0: \\beta_1 = 0$, distribution is centered at 0. Under $H_0: \\beta_1 = 0.05$, distribution shifts right by 0.05. The overlap between these distributions determines the power of the test.\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 9.3: Endogeneity and Exogeneity\r\nConsider the wage equation: $\\ln(\\text{wage}) = \\beta_0 + \\beta_1 \\text{education} + u$\r\n\r\n**a)** State the exogeneity assumption required for OLS consistency.\r\n\r\n**b)** Explain how omitted ability bias violates this assumption.\r\n\r\n**c)** If $Corr(\\text{education}, \\text{ability}) = 0.7$ and ability affects wages, what is the direction of bias in $\\hat{\\beta}_1$?\r\n\r\n**d)** Suggest one method to address this endogeneity problem.\r\n\r\n**e)** Why can't we just include ability in the regression?\r\n\r\n<details>\r\n<summary><b>Solution 9.3</b></summary>\r\n\r\n**a)** $E[\\text{education} \\cdot u] = 0$ (education uncorrelated with unobservables).\r\n\r\n**b)** Ability affects wages and correlates with education, becoming part of $u$.\r\n\r\n**c)** Positive correlation implies upward bias (overestimation of education returns).\r\n\r\n**d)** Use instrumental variables like birth quarter or distance to college.\r\n\r\n**e)** Ability is typically unobserved and difficult to measure accurately.\r\n\r\n</details>\r\n"},"solutionPasswords":{"1":"admin","2":"admin","3":"admin","4":"admin","5":"admin","6":"admin","7":"admin","8":"admin","9":"admin"}};
