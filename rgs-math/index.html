 0$ ‚Üí local minimum at $x = 2$\r\n\r\n**b)** $g'(x) = 4x^3 - 16x = 4x(x^2 - 4)$\r\n- Critical points: $x = 0, \\pm 2$\r\n- $g''(x) = 12x^2 - 16$\r\n- $g''(0) = -16 < 0$ ‚Üí local maximum at $x = 0$\r\n- $g''(\\pm 2) = 32 > 0$ ‚Üí local minima at $x = \\pm 2$\r\n\r\n**c)** $h'(x) = -2xe^{-x^2}$\r\n- Critical point: $x = 0$\r\n- $h''(x) = (4x^2 - 2)e^{-x^2}$\r\n- $h''(0) = -2 < 0$ ‚Üí local maximum at $x = 0$\r\n\r\n**d)** $k'(x) = \\frac{1 - x^2}{(1 + x^2)^2}$\r\n- Critical points: $x = \\pm 1$\r\n- $k''(x) = \\frac{2x(x^2 - 3)}{(1 + x^2)^3}$\r\n- $k''(1) = -\\frac{1}{2} < 0$ ‚Üí local maximum at $x = 1$\r\n- $k''(-1) = \\frac{1}{2} > 0$ ‚Üí local minimum at $x = -1$\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 6.4: Multivariate Optimization\r\nFind and classify all critical points:\r\n\r\n**a)** $f(x, y) = x^2 + y^2 - 2x - 4y + 5$\r\n\r\n**b)** $g(x, y) = x^3 + y^3 - 3xy$\r\n\r\n**c)** $h(x, y) = x^2y - y^2x$\r\n\r\n**d)** $k(x, y) = x^4 + y^4 - 4xy$\r\n\r\n<details>\r\n<summary><b>Solution 6.4</b></summary>\r\n\r\n**a)** $\\nabla f = (2x - 2, 2y - 4) = (0, 0)$\r\n- Critical point: $(1, 2)$\r\n- Hessian: $\\begin{pmatrix} 2 & 0 \\\\ 0 & 2 \\end{pmatrix}$, positive definite\r\n- **Local minimum** at $(1, 2)$ (actually global minimum)\r\n\r\n**b)** $\\nabla g = (3x^2 - 3y, 3y^2 - 3x) = (0, 0)$\r\n- Critical points: $(0, 0)$ and $(1, 1)$\r\n- Hessian: $\\begin{pmatrix} 6x & -3 \\\\ -3 & 6y \\end{pmatrix}$\r\n- At $(0, 0)$: indefinite ‚Üí **saddle point**\r\n- At $(1, 1)$: positive definite ‚Üí **local minimum**\r\n\r\n**c)** $\\nabla h = (2xy - y^2, x^2 - 2xy) = (0, 0)$\r\n- Critical points: $(0, 0)$ and $(1, 1)$\r\n- Hessian: $\\begin{pmatrix} 2y & 2x - 2y \\\\ 2x - 2y & -2x \\end{pmatrix}$\r\n- At $(0, 0)$: zero matrix ‚Üí need higher-order analysis\r\n- At $(1, 1)$: $\\begin{pmatrix} 2 & 0 \\\\ 0 & -2 \\end{pmatrix}$, indefinite ‚Üí **saddle point**\r\n\r\n**d)** $\\nabla k = (4x^3 - 4y, 4y^3 - 4x) = (0, 0)$\r\n- Critical points: $(0, 0)$, $(1, 1)$, $(-1, -1)$\r\n- Hessian: $\\begin{pmatrix} 12x^2 & -4 \\\\ -4 & 12y^2 \\end{pmatrix}$\r\n- At $(0, 0)$: indefinite ‚Üí **saddle point**\r\n- At $(\\pm 1, \\pm 1)$: positive definite ‚Üí **local minima**\r\n\r\n</details>\r\n\r\n----\r\n\r\n### Section 3: Economic Applications\r\n\r\n----\r\n\r\n#### Problem 6.5: Profit Maximization\r\nA firm has profit function $\\pi(q) = 100q - 5q^2 - 200$.\r\n\r\n**a)** Find the profit-maximizing quantity.\r\n\r\n**b)** Compute the maximum profit.\r\n\r\n**c)** Verify second-order conditions.\r\n\r\n**d)** Show this is a global maximum.\r\n\r\n<details>\r\n<summary><b>Solution 6.5</b></summary>\r\n\r\n**a)** $\\pi'(q) = 100 - 10q = 0$\r\n- $q^* = 10$\r\n\r\n**b)** $\\pi(10) = 100(10) - 5(100) - 200 = 300$\r\n\r\n**c)** $\\pi''(q) = -10 < 0$, confirming a maximum.\r\n\r\n**d)** Since $\\pi$ is concave ($\\pi'' < 0$), the local maximum is also the global maximum.\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 6.6: Consumer Utility Maximization\r\nA consumer has utility function $U(x, y) = \\ln(x) + \\ln(y)$ and faces prices $p_x = 2$, $p_y = 3$ with income $I = 100$.\r\n\r\n**a)** Set up the unconstrained optimization problem using the budget constraint.\r\n\r\n**b)** Find the optimal consumption bundle.\r\n\r\n**c)** Verify second-order conditions.\r\n\r\n**d)** Compute the maximum utility.\r\n\r\n<details>\r\n<summary><b>Solution 6.6</b></summary>\r\n\r\n**a)** Using the constraint $2x + 3y = 100$, we can write $y = \\frac{100 - 2x}{3}$.\r\n\r\nThe unconstrained problem becomes: $\\max_x \\ln(x) + \\ln\\left(\\frac{100 - 2x}{3}\\right)$\r\n\r\n**b)** First-order condition:\r\n$\\frac{1}{x} - \\frac{2}{100 - 2x} = 0$\r\n\r\nSolving: $100 - 2x = 2x$, so $x^* = 25$, $y^* = 16.67$\r\n\r\n**c)** Second derivative: $-\\frac{1}{x^2} - \\frac{4}{(100 - 2x)^2} < 0$, confirming a maximum.\r\n\r\n**d)** Maximum utility: $U(25, 16.67) = \\ln(25) + \\ln(16.67) \\approx 6.12$\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 6.7: Production Optimization\r\nA firm has production function $f(K, L) = K^{0.4}L^{0.6}$ and faces input prices $r = 2$, $w = 3$.\r\n\r\n**a)** Set up the profit maximization problem with output price $p = 10$.\r\n\r\n**b)** Find the optimal input combination.\r\n\r\n**c)** Verify second-order conditions.\r\n\r\n**d)** Compute the maximum profit.\r\n\r\n<details>\r\n<summary><b>Solution 6.7</b></summary>\r\n\r\n**a)** Profit function: $\\pi(K, L) = 10K^{0.4}L^{0.6} - 2K - 3L$\r\n\r\n**b)** First-order conditions:\r\n- $\\frac{\\partial \\pi}{\\partial K} = 4K^{-0.6}L^{0.6} - 2 = 0$\r\n- $\\frac{\\partial \\pi}{\\partial L} = 6K^{0.4}L^{-0.4} - 3 = 0$\r\n\r\nFrom these: $\\frac{L}{K} = \\frac{2}{3}$\r\n\r\nSolving: $K^* = 100, L^* = 150$\r\n\r\n**c)** **Second-order conditions with Hessian analysis**\r\n\r\n**Compute the Hessian matrix**:\r\n\r\nFrom the profit function $\\pi(K, L) = 10K^{0.4}L^{0.6} - 2K - 3L$:\r\n\r\nSecond partial derivatives:\r\n- $\\frac{\\partial^2 \\pi}{\\partial K^2} = -2.4K^{-1.6}L^{0.6}$\r\n- $\\frac{\\partial^2 \\pi}{\\partial L^2} = -2.4K^{0.4}L^{-1.4}$\r\n- $\\frac{\\partial^2 \\pi}{\\partial K \\partial L} = 2.4K^{-0.6}L^{-0.4}$\r\n\r\n**Evaluate at (K* = 100, L* = 150)**:\r\n$H_\\pi = \\begin{pmatrix} -2.4(100)^{-1.6}(150)^{0.6} & 2.4(100)^{-0.6}(150)^{-0.4} \\\\ 2.4(100)^{-0.6}(150)^{-0.4} & -2.4(100)^{0.4}(150)^{-1.4} \\end{pmatrix}$\r\n\r\n$= \\begin{pmatrix} -0.0048 & 0.0048 \\\\ 0.0048 & -0.0032 \\end{pmatrix}$\r\n\r\n**Check definiteness using $\\det(H - \\lambda I) = 0$**:\r\n\r\nFor the Hessian matrix:\r\n$H = \\begin{pmatrix} -0.0048 & 0.0048 \\\\ 0.0048 & -0.0032 \\end{pmatrix}$\r\n\r\nWe solve $\\det(H - \\lambda I) = 0$:\r\n\r\n$\\det\\begin{pmatrix} -0.0048 - \\lambda & 0.0048 \\\\ 0.0048 & -0.0032 - \\lambda \\end{pmatrix} = 0$\r\n\r\n$(-0.0048 - \\lambda)(-0.0032 - \\lambda) - (0.0048)^2 = 0$\r\n\r\n$\\lambda^2 + 0.0080\\lambda + 0.00001536 - 0.00002304 = 0$\r\n\r\n$\\lambda^2 + 0.0080\\lambda - 0.00000768 = 0$\r\n\r\nUsing the quadratic formula:\r\n$\\lambda = \\frac{-0.0080 \\pm \\sqrt{(0.0080)^2 + 4(0.00000768)}}{2}$\r\n\r\n$= \\frac{-0.0080 \\pm \\sqrt{0.000064 + 0.00003072}}{2}$\r\n\r\n$= \\frac{-0.0080 \\pm \\sqrt{0.00009472}}{2}$\r\n\r\n$\\lambda_1 \\approx -0.0024, \\quad \\lambda_2 \\approx -0.0056$\r\n\r\n**Conclusion**: Both eigenvalues are **negative**, confirming the Hessian is **negative definite** and $(100, 150)$ is indeed a **strict local maximum**.\r\n\r\n**d)** Maximum profit: $\\pi(100, 150) = 10(100)^{0.4}(150)^{0.6} - 2(100) - 3(150) \\approx 1148.7 - 200 - 450 = 498.7$\r\n\r\n</details>\r\n\r\n----\r\n\r\n### Section 4: Advanced Topics\r\n\r\n----\r\n\r\n#### Problem 6.8: Weierstrass Theorem Application\r\nConsider $f(x) = x^3 - 3x$ on the interval $[-2, 2]$.\r\n\r\n**a)** Find all critical points in the interval.\r\n\r\n**b)** Evaluate $f$ at critical points and endpoints.\r\n\r\n**c)** Identify the global maximum and minimum.\r\n\r\n**d)** Explain how Weierstrass theorem applies.\r\n\r\n<details>\r\n<summary><b>Solution 6.8</b></summary>\r\n\r\n**a)** $f'(x) = 3x^2 - 3 = 0$\r\n- Critical points: $x = \\pm 1$ (both in $[-2, 2]$)\r\n\r\n**b)** Values:\r\n- $f(-2) = -2$\r\n- $f(-1) = 2$\r\n- $f(1) = -2$\r\n- $f(2) = 2$\r\n\r\n**c)** Global maximum: $2$ (at $x = -1$ and $x = 2$)\r\nGlobal minimum: $-2$ (at $x = -2$ and $x = 1$)\r\n\r\n**d)** Since $f$ is continuous on the compact set $[-2, 2]$, Weierstrass theorem guarantees that $f$ attains both maximum and minimum values on this interval.\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 6.9: Convexity and Global Optima\r\nConsider the function $f(x, y) = -x^2 - y^2 + 4x + 6y$.\r\n\r\n**a)** Show that $f$ is concave.\r\n\r\n**b)** Find the critical point.\r\n\r\n**c)** Prove this is the global maximum.\r\n\r\n**d)** Compute the maximum value.\r\n\r\n<details>\r\n<summary><b>Solution 6.9</b></summary>\r\n\r\n**a)** Hessian: $H = \\begin{pmatrix} -2 & 0 \\\\ 0 & -2 \\end{pmatrix}$, negative definite, so $f$ is **concave**.\r\n\r\n**b)** $\\nabla f = (-2x + 4, -2y + 6) = (0, 0)$\r\n- Critical point: $(2, 3)$\r\n\r\n**c)** Since $f$ is concave, any local maximum is also the global maximum.\r\n\r\n**d)** Maximum value: $f(2, 3) = -4 - 9 + 8 + 18 = 13$\r\n\r\n</details>\r\n","7":"# Chapter 7: Optimization 2 - Optimization with Constraints\r\n \r\n\r\n\r\n## Today's Learning Objectives\r\n\r\nMaster constrained optimization for economic problems:\r\n- **Formulation**: Set up Lagrangian functions for equality/inequality constraints\r\n- **Methods**: Apply Lagrange multipliers and KKT conditions\r\n- **Interpretation**: Understand shadow prices and economic meaning\r\n- **Applications**: Solve consumer choice and resource allocation problems\r\n\r\n\r\n### Content/Summary\r\n\r\nConstrained optimization for realistic economic problems:\r\n\r\n**Equality Constraints**\r\n- Lagrangian method: L(x, Œª) = f(x) - Œª(g(x) - c)\r\n- FOC: ‚àáf($x^{\\ast}$) = Œª‚àág($x^{\\ast}$) and geometric interpretation\r\n- Shadow prices: Œª* as marginal value of relaxing constraints\r\n\r\n**Inequality Constraints**\r\n- KKT conditions for binding/non-binding constraints\r\n- Corner solutions and complementary slackness\r\n- Economic interpretation of active vs. inactive constraints\r\n\r\n**Economic Applications**\r\n- Consumer utility maximization with budget constraints\r\n- Producer cost minimization with production requirements\r\n- Resource allocation and welfare economics\r\n\r\n\r\n\r\n### Key Simon & Blume References:\r\n- **Chapter 18 & 19**: Constrained Optimization\r\n\r\n\r\n\r\n### Broader Context\r\n\r\nCulmination of optimization sequence providing framework for economic decision-making under constraints. Lagrangian and KKT methods are primary tools for analyzing optimal choices with limitations.\r\n\r\n**Prerequisites:**\r\n- **Logic**: Constraint qualification formulation\r\n- **Real Analysis**: Solution existence\r\n- **Topology**: Continuity and compactness for optima\r\n- **Linear Algebra**: Constraint qualification checks\r\n- **Calculus**: Gradient and Hessian conditions\r\n- **Convexity**: KKT sufficiency and global optima\r\n\r\n**Core Applications:**\r\n- **Dynamic Programming**: Intertemporal constrained optimization\r\n- **Econometrics**: Constrained estimation and hypothesis testing\r\n\r\n**Economic Infrastructure:**\r\n- **Consumer theory**: Utility maximization with budget constraints\r\n- **Producer theory**: Cost minimization with technology constraints\r\n- **General equilibrium**: Multi-market clearing\r\n- **Public economics**: Optimal taxation and regulation\r\n\r\nEssential framework for all economic optimization under constraints.\r\n- **KKT conditions** extend Lagrangian to inequality constraints\r\n- **Shadow prices** provide economic interpretation of constraints\r\n- **Constraint qualification** ensures Lagrange multipliers exist\r\n- **Envelope theorem** enables comparative statics analysis\r\n\r\n**Critical Economic Insights:**\r\n- **Shadow prices** reveal the marginal value of relaxing constraints\r\n- **Lagrange multipliers** represent equilibrium prices in general equilibrium\r\n- **KKT conditions** characterize optimal behavior under all constraint types\r\n- **Comparative statics** show how optimal choices respond to parameter changes\r\n- **Duality theory** connects primal and dual optimization problems\r\n\r\n**Computational Role:**\r\n- **Lagrangian methods** provide systematic solution procedures for economic models\r\n- **KKT conditions** enable numerical solution of complex economic problems\r\n- **Shadow price interpretation** gives economic meaning to mathematical solutions\r\n- **Constraint handling** allows realistic modeling of economic institutions\r\n\r\n**Integration of Previous Concepts:**\r\n- **All previous chapters** converge here to solve realistic economic problems\r\n- **Multivariate calculus** provides the mathematical tools\r\n- **Linear algebra** offers computational methods\r\n- **Convexity** ensures global optimality\r\n- **Real analysis** guarantees existence of solutions\r\n\r\nThe Lagrangian and KKT methods introduced here represent the culmination of optimization theory, providing the primary analytical tools used throughout economics for understanding how rational agents make optimal decisions subject to real-world constraints. These methods integrate all previous mathematical concepts into a powerful framework for economic analysis.\r\n\r\n----\r\n\r\n## Equality Constraints\r\n\r\n----\r\n\r\n**The General Problem:**\r\n$max f(x‚ÇÅ, ..., x‚Çô)$ subject to:\r\n$g‚ÇÅ(x‚ÇÅ, ..., xn) = c‚ÇÅ$\r\n$...$\r\n$g‚Çñ(x‚ÇÅ, ..., x‚Çô) = c‚Çñ$\r\n\r\nFor simplicity, we'll start with one constraint, $g(x) = c$.\r\n\r\n----\r\n\r\n### Motivation: The Real World Has Limits\r\n\r\n- **Unconstrained optimization (Chapter 6)**: What is the best I can imagine?\r\n- **Constrained optimization (Chapter 7)**: What is the best I can do given my limits?\r\n\r\nThis is the core of economic modeling.\r\n- **Consumer**: Maximizes utility subject to a budget constraint.\r\n- **Firm**: Minimizes cost subject to a production quota.\r\n\r\n---- \r\n\r\n### The Lagrangian: A Clever Trick\r\n\r\nHow do we solve $max f(x)$ subject to $g(x) = c$?\r\n\r\nWe convert the constrained problem into an unconstrained one by creating the **Lagrangian function**:\r\n\r\n**Definition**: The **Lagrangian function** for the constrained optimization problem is:\r\n$\r\nL(x, Œª) = f(x) - Œª(g(x) - c)\r\n$\r\n\r\n- $f(x)$ is the original objective function.\r\n- $g(x) = c$ is the constraint.\r\n- $Œª$ is the **Lagrange multiplier**.\r\n- For multiple constraints, $L(x, Œª) = f(x) - Œ£ Œª‚±º(g‚±º(x) - c‚±º)$\r\n\r\nNow we just find the critical points of $L$ as we did in Chapter 6!\r\n\r\n---- \r\n\r\n### Why Does the Lagrangian Work? A Deeper Look\r\n\r\nThe Lagrangian $L(x, Œª) = f(x) - Œª(g(x) - c)$ converts a constrained problem into an unconstrained one. Finding the point where $‚àáL = 0$ forces the solution to satisfy the two key geometric conditions for a constrained optimum:\r\n\r\n**1. The derivative with respect to $Œª$ enforces the constraint.**\r\n- The FOC for $Œª$ is $‚àÇL/‚àÇŒª = -(g(x) - c) = 0$.\r\n- This simplifies to $g(x) = c$.\r\n- **Intuition**: This condition acts as an enforcer. It guarantees that any solution $($x^{\\ast}$, Œª*)$ we find must lie on the constraint curve. We have forced our unconstrained solution to respect the original limits.\r\n\r\n**2. The derivatives with respect to $x$ enforce the tangency condition.**\r\n- The FOC for each $x·µ¢$ is $‚àÇL/‚àÇx·µ¢ = ‚àÇf/‚àÇx·µ¢ - Œª(‚àÇg/‚àÇx·µ¢) = 0$.\r\n- This rearranges to $‚àÇf/‚àÇx·µ¢ = Œª(‚àÇg/‚àÇx·µ¢)$.\r\n- **Intuition**: This is the mathematical statement of the **tangency condition** $‚àáf = Œª‚àág$. It says that at the solution point, the gradient of the objective function must be parallel to the gradient of the constraint.\r\n\r\n**The Synthesis**: The Lagrangian method is a powerful piece of machinery that finds a point $x^*$ and a price $Œª^*$ that simultaneously satisfy both conditions. It finds the exact point on the constraint curve where the level set of the objective function is tangent‚Äîwhich is precisely the definition of a constrained optimum.\r\n\r\n----\r\n \r\n### The First-Order Conditions\r\n\r\n**Theorem (First-Order Conditions for Equality Constraints)**: If $x^*$ is a local extremum (maximum or minimum) of $f$ subject to the constraint $g(x) = c$, then there exists $\\lambda^*$ such that $\\nabla L(x^*, \\lambda^*) = 0$.\r\n\r\n1.  $\\partial L/\\partial x_i = 0 \\Rightarrow \\partial f/\\partial x_i = \\lambda^* \\partial g/\\partial x_i$ for each choice variable $x_i$.\r\n2.  $\\partial L/\\partial \\lambda = 0 \\Rightarrow g(x) = c$.\r\n\r\nCondition 2 just says the constraint must be met.\r\n\r\nCondition 1 says that at the optimum, the gradient of the objective function is proportional to the gradient of the constraint function, \r\n $\r\n\\nabla f(x^{\\ast}) = \\lambda^{\\ast}\\nabla g(x^{\\ast})\r\n$. \r\n\r\nCaution: If $\\nabla g(x^{\\ast}) = 0$ (degenerate surface), a multiplier may not exist even at a true optimum (e.g., minimize $f(x)=x$ subject to $g(x)=x^3=0$ at $x^{\\ast}=0$).\r\n\r\n<details>\r\n<summary><b>Proof of Lagrange Multiplier Theorem</b></summary>\r\n\r\n> **Proof of Lagrange Multiplier Theorem**:\r\n> \r\n> **Key Idea**: At a constrained optimum, the level set of f must be tangent to the constraint curve.\r\n> \r\n> **Proof Sketch**: If ‚àáf($x^{\\ast}$) is not parallel to ‚àág($x^{\\ast}$), then we could move along the constraint curve in a direction that increases f, contradicting optimality. The gradient condition ensures tangency.\r\n> \r\n> **Economic Intuition**: At the optimal consumption bundle, the marginal rate of substitution between goods equals their price ratio.\r\n\r\n</details>\r\n\r\n---- \r\n\r\n### Worked Example: Consumer Choice\r\n\r\n**Problem**: Maximize utility $U(x,y) = x^{0.5} * y^{0.5}$ subject to $2x + 3y = 100$\r\n\r\n**Step 1**: Set up the Lagrangian\r\n$L(x,y,Œª) = x^{0.5} * y^{0.5} - Œª(2x + 3y - 100)$\r\n\r\n**Step 2**: Take partial derivatives\r\n- $‚àÇL/‚àÇx = 0.5x^{-0.5} * y^{0.5} - 2Œª = 0$\r\n- $‚àÇL/‚àÇy = 0.5x^{0.5} * y^{-0.5} - 3Œª = 0$\r\n- $‚àÇL/‚àÇŒª = -(2x + 3y - 100) = 0$\r\n\r\n**Step 3**: Solve the system\r\nFrom the first two equations: $y/x = 2/3$\r\nSubstitute into the constraint: $2x + 3(2x/3) = 100$\r\n\r\n**Solution**: $ x^{\\ast} = 25 $, $y^{\\ast} = 50/3 ‚âà 16.67$, $Œª^{\\ast} ‚âà 0.204$\r\n\r\n**Interpretation**: $Œª^{\\ast} ‚âà 0.204$ means an extra dollar of income increases maximum utility by approximately 0.204 utils.\r\n\r\n**Verification**: Let's check this directly using the envelope theorem.\r\n\r\nFirst, solve the general problem with income $I$: $max U(x,y) = x^{0.5} * y^{0.5}$ subject to $2x + 3y = I$.\r\nThis yields the general solution: $x^{\\ast}(I) = I/4$ and $y*(I) = I/6$.\r\n(Check: for $I=100$, we get $x^{\\ast}=25$ and $y^{\\ast}=50/3$, which matches our specific solution).\r\n\r\nThe value function is $V(I) = U(x^{\\ast}(I), y^{\\ast}(I))$:\r\n$V(I) = (I/4)^{0.5} * (I/6)^{0.5} = I / (2‚àö6) ‚âà 0.2041 * I$\r\n\r\nTaking the derivative: $ dV/dI = 1/(2‚àö6) ‚âà 0.2041$\r\n\r\nThis exactly equals our calculated $Œª^{\\ast}$. \r\n\r\n---- \r\n\r\n### The Meaning of the Multiplier $Œª$\r\n\r\n**Theorem (Envelope Theorem)**: The Lagrange multiplier $Œª^{\\ast}$ equals the rate of change of the optimal value of the objective function with respect to a small change in the constraint:\r\n\r\n$\r\nŒª^{\\ast} = d(f(x^{\\ast}(c)))/dc\r\n$\r\n\r\nIt is the **shadow price** of the constraint. It tells you how much you would be willing to pay to relax the constraint by one unit.\r\n\r\n<details>\r\n<summary><b>Proof of Envelope Theorem</b></summary>\r\n\r\n> **Proof of Envelope Theorem**:\r\n> \r\n> **Key Idea**: The value function V(c) = f($x^{\\ast}$(c)) changes at rate $Œª^{\\ast}$ as the constraint c changes.\r\n> \r\n> **Proof Sketch**: Using the chain rule and the first-order conditions, we can show that $dV/dc = ‚àáf(x^{\\ast})¬∑(dx^{\\ast}/dc) = Œª^{\\ast}‚àág(x^{\\ast})¬∑(dx^{\\ast}/dc) = Œª^{\\ast}$.\r\n> \r\n> **Economic Intuition**: The Lagrange multiplier represents the marginal value of the constrained resource - how much you'd pay for one more unit of budget, time, or any limiting factor.\r\n</details>\r\n\r\n- **Consumer problem**: $Œª*$ is the marginal utility of income. If your budget is $100 and $Œª* = 0.5$, getting one more dollar would increase your maximum utility by about 0.5 utils. \r\n\r\n---- \r\n\r\n## Inequality Constraints\r\n\r\n**The General Problem:**\r\n$max f(x)$ subject to $g‚±º(x) ‚â§ c‚±º$ for $j=1,...,k$.\r\n(And possibly non-negativity constraints $x·µ¢ ‚â• 0$)\r\n\r\n---- \r\n\r\n### Motivation: Corner Solutions\r\n\r\nWhat if the constraint is an inequality, like $g(x) ‚â§ c$? Or what if variables must be non-negative, $x·µ¢ ‚â• 0$?\r\n\r\nTwo possibilities arise:\r\n1.  The constraint isn't a problem; the unconstrained optimum happens to satisfy it anyway. The constraint is **not binding**.\r\n2.  The constraint prevents us from reaching the unconstrained optimum. The constraint is **binding**.\r\n\r\nWe need a method that can handle both cases.\r\n\r\n---- \r\n\r\n### The KKT Conditions: A Deeper Look\r\n\r\n**Theorem (Karush-Kuhn-Tucker Conditions)**: The KKT conditions handle both possibilities for an inequality constraint: it is either binding (an equality) or slack.\r\n\r\nAssumption (regularity). Assume a mild constraint qualification so multipliers exist (e.g., Slater for convex problems).\r\n\r\n1. **Stationarity:** $‚àáf(x^{\\ast}) ‚àí Œª ‚àág(x^{\\ast}) = 0$ (always).  \r\n   Intuition: at an optimum you can‚Äôt improve along feasible directions; the constraint‚Äôs ‚Äúpush‚Äù balances the objective‚Äôs gradient. If the constraint is slack, complementary slackness sets $Œª = 0$, so this reduces to the unconstrained condition $‚àáf(x^{\\ast}) $= 0.\r\n\r\n2. **Primal feasibility:** $g(x^{\\ast} ) ‚â§ c$.\r\n\r\n3. **Dual feasibility:** $Œª ‚â• 0$.  \r\n   Intuition: in a max problem, $Œª$ is the shadow price; relaxing c cannot make you worse off, so $Œª = dV/dc ‚â• 0$.\r\n\r\n4. **Complementary slackness:** $Œª (g(x^{\\ast}) ‚àí c) = 0$.  \r\n   Intuition: the ‚Äúmaster switch‚Äù: either the constraint bites $(g(x^{\\ast}) = c)$ and $Œª$ can be positive, or it doesn‚Äôt $(g(x^{\\ast}) < c)$ and $Œª = 0$.\r\n\r\nIf the constraint is not binding ($g(x^{\\ast}) < c$), complementary slackness gives $Œª = 0$ and stationarity becomes $‚àáf(x^{\\ast}) = 0$ (interior solution).\r\n\r\nIf the constraint is binding ($g(x^{\\ast}) = c$), $Œª$ may be > 0 and stationarity becomes $‚àáf(x^{\\ast}) = Œª ‚àág(x^{\\ast})$: the constraint ‚Äúpushes back‚Äù so gradients align.\r\n\r\nSufficiency (convex case). If $f$ is concave and the feasible set is convex, any point satisfying KKT is globally optimal.\r\n\r\n---- \r\n \r\n### Worked Example: A Corner Solution\r\n\r\n**Problem**: A student maximizes utility $U(x,y) = x + 2y$ subject to a budget $x + 4y ‚â§ 100$ and $x, y ‚â• 0$.\r\n\r\n**Intuition (bang-per-buck rule)**: Compare marginal utility per dollar.\r\n- $MU_x / p_x = 1 / 1 = 1$\r\n- $MU_y / p_y = 2 / 4 = 0.5$\r\nChoose the good with the higher bang-per-buck and spend the entire budget on it.\r\n\r\n**Solution**: buy only x: $x^{\\ast}  = 100$, $y* = 0$.\r\n\r\n**KKT intuition (one line)**: At $y* = 0$, the non-negativity multiplier $Œº_y > 0$ ‚Äúabsorbs‚Äù the gap so stationarity holds with $Œª = MU_x/p_x = 1$; goods not chosen have bang-per-buck ‚â§ Œª.\n\n---\n# Problem Set\n\n\r\n<!-- # Chapter 7: Optimization 2 - Optimization with Constraints -->\r\n\r\n## Problem Set\r\n\r\n----\r\n\r\n### Section 1: Lagrangian Method with Equality Constraints\r\n\r\n----\r\n\r\n#### Problem 7.1: Consumer Utility Maximization\r\nA consumer has utility function $U(x, y) = x^{0.5}y^{0.5}$ and faces budget constraint $2x + 3y = 100$.\r\n\r\n**a)** Set up the Lagrangian.\r\n\r\n**b)** Find the first-order conditions.\r\n\r\n**c)** Solve for the optimal consumption bundle.\r\n\r\n**d)** Interpret the Lagrange multiplier as a shadow price.\r\n\r\n**e)** How would the optimal bundle change if income increased by 1 unit?\r\n\r\n<details>\r\n<summary><b>Solution 7.1</b></summary>\r\n\r\n**a)** $\\mathcal{L} = x^{0.5}y^{0.5} + \\lambda(100 - 2x - 3y)$\r\n\r\n**b)** FOC:\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial x} = 0.5x^{-0.5}y^{0.5} - 2\\lambda = 0$\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial y} = 0.5x^{0.5}y^{-0.5} - 3\\lambda = 0$\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial \\lambda} = 100 - 2x - 3y = 0$\r\n\r\n**c)** From the first two equations: $\\frac{y}{x} = \\frac{2}{3}$\r\n\r\nSubstituting into the budget constraint: $2x + 3(\\frac{2}{3}x) = 100$\r\n\r\nSolving: $x^* = 25$, $y^* = 16.67$\r\n\r\n**d)** Solving for $\\lambda$: $\\lambda^* = \\frac{0.5(25)^{-0.5}(16.67)^{0.5}}{2} \\approx 0.204$\r\n\r\nThe shadow price $\\lambda^* = 0.204$ means that relaxing the budget constraint by 1 unit would increase utility by approximately 0.204 units.\r\n\r\n**e)** By the envelope theorem: $\\frac{dU^*}{dI} = \\lambda^* = 0.204$\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 7.2: Cost Minimization\r\nA firm wants to minimize cost $C(K, L) = 2K + 3L$ subject to producing $K^{0.4}L^{0.6} = 100$ units.\r\n\r\n**a)** Set up the Lagrangian.\r\n\r\n**b)** Find the optimal input combination.\r\n\r\n**c)** Compute the minimum cost.\r\n\r\n**d)** Interpret the Lagrange multiplier.\r\n\r\n**e)** How would minimum cost change if required output increased to 101 units?\r\n\r\n<details>\r\n<summary><b>Solution 7.2</b></summary>\r\n\r\n**a)** $\\mathcal{L} = 2K + 3L + \\lambda(100 - K^{0.4}L^{0.6})$\r\n\r\n**b)** FOC:\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial K} = 2 - 0.4\\lambda K^{-0.6}L^{0.6} = 0$\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial L} = 3 - 0.6\\lambda K^{0.4}L^{-0.4} = 0$\r\n\r\nFrom these: $\\frac{2}{3} = \\frac{0.4L}{0.6K} = \\frac{2L}{3K}$\r\n\r\nTherefore: $K = L$\r\n\r\nSubstituting: $K^{0.4}K^{0.6} = 100$, so $K^* = 100$, $L^* = 100$\r\n\r\n**c)** Minimum cost: $C^* = 2(100) + 3(100) = 500$\r\n\r\n**d)** Solving for $\\lambda$: $\\lambda^* = \\frac{2}{0.4(100)^{-0.6}(100)^{0.6}} = 5$\r\n\r\nThe shadow price $\\lambda^* = 5$ means that producing one additional unit would increase minimum cost by 5 units.\r\n\r\n**e)** By the envelope theorem: $\\frac{dC^*}{dQ} = \\lambda^* = 5$\r\n\r\n</details>\r\n\r\n#### Problem 7.3: Utility Maximization with Three Goods\r\nA consumer has utility $U(x, y, z) = \\ln(x) + \\ln(y) + \\ln(z)$ and budget constraint $x + 2y + 3z = 60$.\r\n\r\n**a)** Set up the Lagrangian.\r\n\r\n**b)** Find the optimal consumption bundle.\r\n\r\n**c)** Verify the solution satisfies the budget constraint.\r\n\r\n**d)** Compute the maximum utility.\r\n\r\n**e)** Find the shadow price of income.\r\n\r\n<details>\r\n<summary><b>Solution 7.3</b></summary>\r\n\r\n**a)** $\\mathcal{L} = \\ln(x) + \\ln(y) + \\ln(z) + \\lambda(60 - x - 2y - 3z)$\r\n\r\n**b)** FOC:\r\n- $\\frac{1}{x} = \\lambda$\r\n- $\\frac{1}{y} = 2\\lambda$\r\n- $\\frac{1}{z} = 3\\lambda$\r\n\r\nThis gives: $x = 3z$, $y = 1.5z$\r\n\r\nSubstituting into budget constraint: $3z + 2(1.5z) + 3z = 60$\r\n\r\nSolving: $z^* = 6.67$, $y^* = 10$, $x^* = 20$\r\n\r\n**c)** Check: $20 + 2(10) + 3(6.67) = 60$ ‚úì\r\n\r\n**d)** Maximum utility: $U^* = \\ln(20) + \\ln(10) + \\ln(6.67) \\approx 7.29$\r\n\r\n**e)** $\\lambda^* = \\frac{1}{20} = 0.05$\r\n\r\n</details>\r\n\r\n----\r\n\r\n### Section 2: KKT Conditions and Inequality Constraints\r\n\r\n----\r\n\r\n#### Problem 7.4: Consumer Choice with Non-negativity\r\nMaximize $U(x, y) = x + 2y$ subject to $x + y \\leq 10$, $x \\geq 0$, $y \\geq 0$.\r\n\r\n**a)** Set up the KKT conditions.\r\n\r\n**b)** Find all possible cases for constraint activity.\r\n\r\n**c)** Solve for the optimal bundle.\r\n\r\n**d)** Identify which constraints are binding.\r\n\r\n**e)** Interpret the KKT multipliers.\r\n\r\n<details>\r\n<summary><b>Solution 7.4</b></summary>\r\n\r\n**a)** Lagrangian: $\\mathcal{L} = x + 2y + \\lambda(10 - x - y) + \\mu_1x + \\mu_2y$\r\n\r\nKKT conditions:\r\n- Stationarity: $1 - \\lambda + \\mu_1 = 0$, $2 - \\lambda + \\mu_2 = 0$\r\n- Primal feasibility: $x + y \\leq 10$, $x \\geq 0$, $y \\geq 0$\r\n- Dual feasibility: $\\lambda \\geq 0$, $\\mu_1 \\geq 0$, $\\mu_2 \\geq 0$\r\n- Complementary slackness: $\\lambda(10 - x - y) = 0$, $\\mu_1x = 0$, $\\mu_2y = 0$\r\n\r\n**b)** Case analysis:\r\n- Case 1: Budget constraint binding ($x + y = 10$)\r\n- Case 2: Budget constraint non-binding ($x + y < 10$)\r\n\r\n**c)** Since utility is linear and increasing in both goods, the budget constraint must be binding.\r\n\r\nFrom the first-order conditions: $\\lambda = 1 + \\mu_1 = 2 + \\mu_2$\r\n\r\nSince $\\mu_1, \\mu_2 \\geq 0$, we need $\\lambda \\geq 2$.\r\n\r\nThe optimal solution is a corner solution: $x^* = 0$, $y^* = 10$\r\n\r\n**d)** Binding constraints: budget ($x + y = 10$) and $x = 0$\r\n\r\n**e)** $\\lambda^* = 2$, $\\mu_1^* = 1$, $\\mu_2^* = 0$\r\n\r\nThe budget constraint multiplier $\\lambda^* = 2$ indicates the marginal utility of income.\r\n\r\n</details>\r\n\r\n----\r\n\r\n### Section 3: Economic Applications\r\n\r\n----\r\n\r\n#### Problem 7.6: Consumer Choice with Perfect Complements\r\nA consumer has utility $U(x, y) = \\min\\{2x, y\\}$ and budget constraint $3x + 2y = 120$.\r\n\r\n**a)** Set up the optimization problem.\r\n\r\n**b)** Find the optimal consumption bundle.\r\n\r\n**c)** Verify the solution satisfies the budget constraint.\r\n\r\n**d)** Compute the maximum utility.\r\n\r\n**e)** Analyze how the solution changes if prices change.\r\n\r\n<details>\r\n<summary><b>Solution 7.6</b></summary>\r\n\r\n**a)** For perfect complements, the optimal choice satisfies $2x = y$.\r\n\r\n**b)** Substitute $y = 2x$ into budget constraint: $3x + 2(2x) = 120$\r\n\r\nSolving: $7x = 120$, so $x^* = 17.14$, $y^* = 34.29$\r\n\r\n**c)** Check: $3(17.14) + 2(34.29) = 120$ ‚úì\r\n\r\n**d)** Maximum utility: $U^* = \\min\\{2(17.14), 34.29\\} = 34.29$\r\n\r\n**e)** If $p_x$ increases, $x^*$ decreases proportionally while maintaining $y = 2x$.\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 7.7: Cost Minimization with Multiple Inputs\r\nA firm minimizes cost $C(K, L, M) = 2K + 3L + M$ subject to production constraint $K^{0.3}L^{0.5}M^{0.2} = 100$.\r\n\r\n**a)** Set up the Lagrangian.\r\n\r\n**b)** Find the optimal input combination.\r\n\r\n**c)** Compute the minimum cost.\r\n\r\n**d)** Find the shadow price of the production constraint.\r\n\r\n**e)** Analyze the input mix as prices change.\r\n\r\n<details>\r\n<summary><b>Solution 7.7</b></summary>\r\n\r\n**a)** $\\mathcal{L} = 2K + 3L + M + \\lambda(100 - K^{0.3}L^{0.5}M^{0.2})$\r\n\r\n**b)** FOC:\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial K} = 2 - 0.3\\lambda K^{-0.7}L^{0.5}M^{0.2} = 0$\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial L} = 3 - 0.5\\lambda K^{0.3}L^{-0.5}M^{0.2} = 0$\r\n- $\\frac{\\partial \\mathcal{L}}{\\partial M} = 1 - 0.2\\lambda K^{0.3}L^{0.5}M^{-0.8} = 0$\r\n\r\nFrom these ratios:\r\n- $\\frac{2}{3} = \\frac{0.3L}{0.5K} \\Rightarrow K = \\frac{9}{10}L$\r\n- $\\frac{2}{1} = \\frac{0.3M}{0.2K} \\Rightarrow M = \\frac{10}{3}K$\r\n\r\nSubstituting into production constraint:\r\n$(\\frac{9}{10}L)^{0.3}L^{0.5}(\\frac{10}{3} \\cdot \\frac{9}{10}L)^{0.2} = 100$\r\n\r\nSolving: $L^* \\approx 147.6$, $K^* \\approx 132.8$, $M^* \\approx 442.7$\r\n\r\n**c)** Minimum cost: $C^* = 2(132.8) + 3(147.6) + 442.7 \\approx 1105.5$\r\n\r\n**d)** Shadow price: $\\lambda^* \\approx 11.05$\r\n\r\n</details>\r\n","8":"# Chapter 8: Advanced Topics -  Dynamic Macro\r\n\r\n\r\n## Learning Objectives\r\n\r\nMaster advanced optimization for macroeconomic analysis:\r\n- **Comparative statics**: Apply envelope theorem for parameter sensitivity\r\n- **Equilibrium**: Use fixed-point theorems for existence\r\n- **Dynamic programming**: Solve Bellman equations for intertemporal decisions\r\n- **Applications**: Apply to RBC and growth models\r\n\r\n### Content/Summary\r\n\r\nAdvanced optimization for macroeconomic analysis:\r\n\r\n**Comparative Statics & Existence**\r\n- Envelope theorem for parameter sensitivity analysis\r\n- Brouwer's fixed-point theorem for equilibrium existence\r\n- Applications: Walrasian equilibrium, Nash equilibrium\r\n\r\n**Dynamic Programming**\r\n- Bellman equation: V(k) = max_c {u(c) + Œ≤V(k')}\r\n- Solution methods: value iteration, policy iteration\r\n- Applications: consumption-saving, investment decisions\r\n\r\n**RBC Model**\r\n- Representative agent with stochastic technology\r\n- Bellman formulation with AR(1) shocks\r\n- Solution approaches: global vs. local approximation\r\n- **Impulse response analysis**: Dynamic effects of shocks\r\n\r\n**Part 4: Solution Methods Comparison**\r\n- **Global (Bellman) approach**:\r\n  - **Advantages**: Globally accurate, handles non-linearities and large shocks\r\n  - **Disadvantages**: Computationally intensive, curse of dimensionality\r\n  - **Policy rule**: Non-linear function k_{t+1} = g(k_t, A_t)\r\n- **Local (DSGE) approach**:\r\n  - **Advantages**: Computationally efficient, handles large models\r\n  - **Disadvantages**: Only locally accurate, valid for small shocks\r\n  - **Policy rule**: Linear function kÃÇ_t = PkÃÇ_{t-1} + Q√Ç_t\r\n- **Trade-offs**: Accuracy vs. computational cost, global vs. local validity\r\n \r\n\r\n----\r\n\r\n### Broader Context\r\n\r\nMathematical framework for dynamic economic analysis. Bridge between static optimization and modern macroeconomic modeling.\r\n\r\n**Prerequisites:**\r\n- **Logic**: Bellman equation formulation\r\n- **Real Analysis**: Steady state existence\r\n- **Topology**: Continuity, fixed-points, and compactness\r\n- **Linear Algebra**: State-space and eigenvalue analysis\r\n- **Calculus**: Multivariate derivatives and envelope theorem\r\n- **Convexity**: Concave value functions\r\n- **Constrained Optimization**: Lagrangian extensions\r\n\r\n**Core Applications:**\r\n- **Econometrics**: DSGE model estimation and calibration\r\n\r\n**Economic Infrastructure:**\r\n- **Bellman equations**: Intertemporal optimization\r\n- **Dynamic programming**: Optimal policy characterization\r\n- **RBC models**: Business cycle analysis\r\n\r\nEssential for modern macroeconomic modeling and dynamic policy analysis.\r\n\r\n**Economic Applications Across Fields:**\r\n- **Microfoundations**: Provides rigorous mathematical foundation for macroeconomic models\r\n- **Dynamic optimization**: Essential for understanding intertemporal economic decisions\r\n- **General equilibrium**: Links individual optimization to aggregate outcomes\r\n- **Policy analysis**: Enables evaluation of fiscal and monetary policies\r\n- **Empirical macroeconomics**: Foundation for DSGE model estimation and calibration\r\n- **Business cycle theory**: Understanding sources and propagation of economic fluctuations\r\n\r\n**Mathematical Infrastructure:**\r\n- **Fixed-point theorems** provide existence proofs for economic equilibria\r\n- **Envelope theorem** enables comparative statics in dynamic models\r\n- **Bellman equations** characterize optimal intertemporal decisions\r\n- **Dynamic programming** provides systematic solution methods\r\n- **Stochastic processes** model economic uncertainty\r\n\r\n**Critical Economic Insights:**\r\n- **Intertemporal optimization** explains consumption-saving decisions\r\n- **Dynamic programming** provides time-consistent policy rules\r\n- **Steady-state analysis** reveals long-run economic behavior\r\n- **Impulse responses** show how economies respond to shocks\r\n- **Calibration** connects theory to empirical data\r\n\r\n**Computational Integration:**\r\n- **Global solution methods** use value function iteration\r\n- **Local approximation methods** use linear-quadratic approximations\r\n- **Numerical optimization** solves complex dynamic models\r\n- **Simulation methods** generate artificial data for comparison\r\n\r\n**Synthesis of Previous Knowledge:**\r\n- **All mathematical concepts** converge to create modern macroeconomic models\r\n- **Optimization theory** extends to infinite-horizon problems\r\n- **Stochastic analysis** incorporates economic uncertainty\r\n- **Numerical methods** make theoretical models computationally tractable\r\n\r\nThe advanced topics covered here represent the current frontier of macroeconomic research, where all previous mathematical concepts are synthesized into sophisticated dynamic models. This chapter demonstrates how abstract mathematical theory becomes practical tools for understanding business cycles, evaluating policy interventions, and guiding economic decision-making at the highest levels of government and central banking.\r\n\r\n\r\n\r\n\r\n---\r\n\r\n## Comparative Statics & Existence\r\n\r\n----\r\n \r\n### Motivation: Beyond Just Solving\r\n\r\nSo far, we've focused on finding the solution $x*$ to a given problem.\r\n\r\nBut in economics, we are often more interested in **comparative statics**: how does the solution $x*$ and the optimal value $f(x*)$ change when the parameters of the world change?\r\n\r\nAnd a deeper question: how do we know a solution exists and is well-behaved in the first place?\r\n\r\n----\r\n\r\n### Topic 1: The Envelope Theorem\r\n\r\n**Economic Intuition**: Imagine you're a consumer maximizing utility subject to a budget constraint. When the price of apples changes, how does your maximum achievable utility change? The envelope theorem tells us we only need to consider the direct effect of the price change on your budget - we can ignore how you adjust your consumption bundle!\r\n\r\n**Theorem (Envelope Theorem)**: Consider the constrained optimization problem\r\n\r\n$\r\n\\begin{align}\r\n\\nonumber\r\nV(\\alpha) &= \\max_{x} f(x, \\alpha) \\\\\r\n\\text{s.t.} \\quad g_j(x, \\alpha) &= 0 \\quad \\text{for } j = 1, \\dots, m\r\n\\end{align}\r\n$\r\n\r\nwhere $f$ is the objective function, $g_j$ are the constraints, and $\\alpha$ is a parameter. Let $x^*(\\alpha)$ be the optimal solution and define the value function $V(\\alpha) = f(x^*(\\alpha), \\alpha)$.\r\n\r\nThen the derivative of the value function with respect to $\\alpha$ is:\r\n\r\n$\r\n\\frac{dV}{d\\alpha} = \\frac{\\partial \\mathcal{L}}{\\partial \\alpha}\\bigg|_{(x,\\lambda)=(x^*(\\alpha),\\,\\lambda^*(\\alpha))}\r\n$\r\n\r\nwhere $\\mathcal{L}(x, \\lambda, \\alpha) = f(x, \\alpha) - \\sum_{j=1}^m \\lambda_j g_j(x, \\alpha)$ is the Lagrangian, and the partial derivative is evaluated at the optimal solution $x^*(\\alpha)$ and corresponding Lagrange multipliers $\\lambda^*(\\alpha)$.\r\n\r\nAssumptions (equality-constrained version): $f$ and $g_j$ are continuous in $(x,Œ±)$ and $C^1$ in a neighborhood; there exists an optimizer $x^*(Œ±)$ and multipliers $Œª^*(Œ±)$ satisfying KKT under a constraint qualification (e.g., LICQ or Slater for inequalities reduced to equalities); $V$ is differentiable at $Œ±$ (e.g., unique interior optimizer with regular dependence). \r\nExtension (inequality constraints): If the problem has constraints $g_i(x,Œ±) ‚â§ 0$, the same formula holds with multipliers $Œª_i^*(Œ±) ‚â• 0$ for the active constraints ($g_i=0$); inactive constraints have $Œª_i^*=0$ and do not enter.\r\n\r\n<details>\r\n<summary><b>Proof of Envelope Theorem</b></summary>\r\n\r\n  > **Proof of Envelope Theorem**:\r\n  > \r\n  > **Key Insight**: The indirect effect through optimal variable adjustments cancels out due to first-order conditions.\r\n  > \r\n  > **Step 1**: Define V(Œ±) = f(x*(Œ±), Œ±) where x*(Œ±) solves max_x f(x,Œ±).\r\n  > \r\n  > **Step 2**: By the chain rule,\r\n  > $\r\n  > \\frac{dV}{d\\alpha}=\\frac{\\partial f}{\\partial \\alpha}(x^*,\\alpha)+\\nabla_x f(x^*,\\alpha)\\cdot \\frac{dx^*}{d\\alpha}.\r\n  > $\r\n  > \r\n  > **Step 3 (KKT stationarity)**: Under a constraint qualification (e.g., LICQ/Slater), there exist multipliers Œª* such that\r\n  > $\r\n  > \\nabla_x f(x^*,\\alpha)-\\sum_{j}\\lambda_j^*(\\alpha)\\,\\nabla_x g_j(x^*,\\alpha)=0,\r\n  > $\r\n  > and only active inequality constraints enter.\r\n  > \r\n  > **Step 4**: Thus\r\n  > $\r\n  > \\frac{dV}{d\\alpha}\r\n  > =\\frac{\\partial f}{\\partial \\alpha}(x^*,\\alpha)-\\sum_{j}\\lambda_j^*(\\alpha)\\,\\frac{\\partial g_j}{\\partial \\alpha}(x^*,\\alpha)\r\n  > =\\frac{\\partial \\mathcal L}{\\partial \\alpha}\\bigg|_{(x,\\lambda)=(x^*,\\lambda^*)}.\r\n  > $\r\n  > \r\n  > (Unconstrained case: KKT reduces to ‚àá_x f(x^*,Œ±)=0, giving dV/dŒ±=‚àÇf/‚àÇŒ±.)\r\n  > \r\n  > **Economic Intuition**: When parameters change, we can ignore the indirect effects through endogenous variables when computing value changes.\r\n  \r\n</details>\r\n\r\n\r\n\r\n**Intuition**: When a parameter changes, the optimal choice $x^*$ also changes, creating both direct and indirect effects on the objective value. Remarkably, all the indirect effects (through changes in $x^*$) cancel out due to the first-order conditions. We only need to consider the direct effect of the parameter on the Lagrangian, holding the optimal choices fixed.\r\n\r\n**Economic Example**: \r\n- **Consumer**: Price of good 1 increases by $1$. The effect on maximum utility equals the Lagrange multiplier (marginal utility of income) times the quantity consumed: $dV/dp‚ÇÅ = -Œª^{\\ast}x_1^{\\ast}$\r\n- **Firm**: When wage rate changes, the effect on maximum profit equals the negative of optimal labor input: $dV/dw = -L^{\\ast}$\r\n\r\n\r\n\r\n----\r\n\r\n### Topic 2: Theorem of the Maximum\r\n\r\n**Economic Intuition**: Think about your daily consumption choices. If your income changes slightly (say by $1), would you expect your consumption choices to jump discontinuously? The theorem of the maximum says \"no\" - small changes in parameters lead to small changes in optimal choices.\r\n\r\nThis theorem answers a fundamental question: **Is our model stable?**If we change a parameter (like income) by a tiny amount, do we expect the optimal choice (the demand bundle) to also change by a tiny amount?\r\n\r\n**Theorem (Theorem of the Maximum)**: (Berge, 1963)\r\n\r\n**In Words**: If your optimization problem is \"well-behaved\" (continuous objective function, continuous constraints that don't suddenly disappear,...), then:\r\n- The maximum value you can achieve changes smoothly with parameters\r\n- Your optimal choices change continuously (no jumps or discontinuities)\r\n\r\n\r\n**The Result**:\r\n- **Value function**: $V(Œ∏)$ = maximum achievable value is continuous in parameters Œ∏\r\n- **Policy function**: $x*(Œ∏)$ = optimal choices are continuous in parameters Œ∏\r\n\r\n**Economic Translation**: Small changes in prices, income, or technology ‚Üí small changes in optimal consumption, production, or investment decisions.\r\n\r\n**Economic Applications**:\r\n- **Consumer Theory**: Marshallian demand functions $x^*(p, w)$ are continuous in prices $p$ and wealth $w$\r\n- **Producer Theory**: Supply functions $y^*(p)$ are continuous in output prices $p$\r\n- **Labor Economics**: Labor supply $L^*(w)$ changes continuously with wage rates $w$\r\n\r\n**Key Implication**: This theorem validates drawing continuous demand/supply curves and performing comparative statics analysis using calculus techniques.\r\n\r\n\r\n\r\n----\r\n\r\n### Topic 3: Brouwer's Fixed-Point Theorem\r\n\r\n**Economic Intuition**: Imagine a simple exchange economy with two goods. Each agent has a demand function that depends on prices. Market clearing requires that total demand equals total supply. But prices affect demands, and excess demands affect prices. Where does this process stop? At equilibrium prices where demand equals supply - a fixed point!\r\n\r\n**Theorem (Brouwer's Fixed-Point Theorem)**: \r\n**The Idea**: If you take a compact, convex set (like a filled-in circle) and map it to itself with a continuous function, at least one point must map to itself. $f(x*) = x*$.\r\n\r\n\r\n\r\n**Economic Applications**:\r\n- **General Equilibrium**: Existence of Walrasian equilibrium (prices where all markets clear)\r\n- **Game Theory**: Nash equilibrium existence (each player's strategy is optimal given others')\r\n- **Macroeconomics**: Steady-state equilibrium in growth models\r\n\r\n**Concrete Example**: Consider a 2-good exchange economy:\r\n- **Excess demand function**: $z(p)$ where $p$ is the price vector\r\n- **Fixed point**: $z(p*) = 0$ (market clearing)\r\n- **Brouwer guarantees**: Such $p*$ exists\r\n\r\n \r\n\r\n\r\n----\r\n\r\n### From Static to Dynamic: A Bridge\r\n\r\nThe theorems from Part 1 are not just abstract tools for static problems; they are the mathematical bedrock for everything that follows. The concepts of continuity, stability, and fixed points become even more critical when we analyze decisions over time.\r\n\r\n- **Envelope Theorem & Theorem of the Maximum**: These will ensure our dynamic policy rules (how much to save or invest) are well-behaved and that the value function has the properties we need.\r\n- **Fixed-Point Theorems**: This is the central link. We used **Brouwer's Theorem** to prove an equilibrium exists in a static model. For dynamic problems, we will use a more powerful tool, the **Contraction Mapping Theorem**, which not only proves a solution exists and is unique, but also gives us a practical algorithm to find it.\r\n\r\nKeep these ideas in mind as we now build the workhorse model of modern macroeconomics: the Bellman equation.\r\n\r\n----\r\n\r\n## Introduction to Dynamic Programming\r\n\r\n----\r\n\r\n### Motivation: Decisions Over Time\r\n\r\nMost interesting economic problems are dynamic.\r\n- How much should I save for retirement each year?\r\n- How much should a firm invest in new capital?\r\n- How much should a country pollute?\r\n\r\nWe need a tool for thinking about these sequential problems.\r\n\r\n----\r\n\r\n### Topic 4: The Bellman Equation\r\n\r\n**Economic Intuition**: The Bellman equation is a **recursive** way to think about dynamic optimization. Instead of solving for all future periods at once, we solve for the optimal decision today assuming we've already solved for the optimal decisions tomorrow.\r\n\r\n**Theorem (Bellman Equation)**:\r\n$\r\nV(k) = max_c {u(c) + Œ≤V(k')}\r\ns.t.  k' = (1-Œ¥)k + f(k) - c\r\n$\r\n\r\nWhere:\r\n- $V(k)$ is the value function (maximum utility starting with capital $k$)\r\n- $u(c)$ is the utility from consumption today\r\n- $Œ≤$ is the discount factor\r\n- $k'$ is next period's capital (determined by the transition equation)\r\n- current reward: Immediate payoff (utility from consumption today)\r\n- $V(next state)$: Value of tomorrow's state (future retirement wealth)\r\n\r\n**Economic Examples**:\r\n- **Consumer**: How much to save vs. consume each period\r\n- **Firm**: How much to invest vs. distribute as dividends\r\n- **Farmer**: How much crop to consume vs. save as seed for next season\r\n\r\n\r\n----\r\n\r\n \r\n\r\n#### Worked Example: Simple RBC Growth Model (Bellman ‚Äì Non-linear Solution)\r\n\r\nWe use the **same Real Business Cycle (RBC) setup** that we will later linearise in the DSGE section.  A representative household chooses consumption $c_t$ and next-period capital $k_t$ to maximise\r\n$\r\n\\max_{\\{c_t\\}} \\sum_{t=0}^{\\infty}\\beta^{t}\\ln c_t, \\qquad 0<\\beta<1.\r\n$\r\nsubject to the law of motion\r\n$\r\n k_t = (1-\\delta)k_{t-1}+A_t k_{t-1}^{\\alpha}-c_t, \\qquad k_{-1}\\text{ given}, \\; 0<\\alpha<1.\r\n$\r\nTechnology follows $\\ln A_t = \\rho\\,\\ln A_{t-1}+\\varepsilon_t$.\r\n\r\nThe Bellman equation (state variables $ k_{t-1},A_t $) is\r\n$\r\nV(k_{t-1},A_t)=\\max_{c} \\left\\\\{ \\ln c+\\beta\\,E_t V \\left(k_t,A_{t+1}\\right) \\right\\\\} , \\qquad k_t=(1-\\delta)k_{t-1}+A_t k_{t-1}^{\\alpha}-c.\r\n$\r\nFirst-order (Euler) condition\r\n$\r\n\\frac{1}{c_t}=\\beta\\,E_t\\left[V_k(k_t,A_{t+1})\\right],\\qquad\\text{and}\\qquad V_k(k_{t-1},A_t)=\\beta\\,E_t\\left[V_k(k_t,A_{t+1})(1-\\delta+\\alpha A_t k_{t-1}^{\\alpha-1})\\right].\r\n$\r\n(Note: The expression for $V_k$, the marginal value of capital, is a direct application of the **Envelope Theorem** from Session 1).\r\n\r\n<details>\r\n<summary><b>Full derivation of the Euler equation</b></summary>\r\n\r\n**Step 1 ‚Äì Bellman equation and first-order condition**\r\n$\r\nV(k_{t-1},A_t)=\\max_{c_t}\\left\\\\{\\ln c_t+\\beta\\,E_t V(k_t,A_{t+1})\\right\\\\}, \\quad k_t=(1-\\delta)k_{t-1}+A_t k_{t-1}^{\\alpha}-c_t.\r\n$\r\nDifferentiate w.r.t. $c_t$:\r\n$\r\n\\frac{1}{c_t}+\\beta\\,E_t\\left[V_k(k_t,A_{t+1})\\frac{\\partial k_t}{\\partial c_t}\\right]=0.\r\n$\r\nSince $\\partial k_t/\\partial c_t=-1$, we obtain\r\n$\r\n\\frac{1}{c_t}=\\beta\\,E_t\\left[V_k(k_t,A_{t+1})\\right]. \\tag{FOC}\r\n$\r\n\r\n**Step 2 ‚Äì Envelope theorem**\r\nApply the envelope theorem to the value function:\r\n$\r\nV_k(k_{t-1},A_t)=\\beta\\,E_t\\left[V_k(k_t,A_{t+1})\\frac{\\partial k_t}{\\partial k_{t-1}}\\right].\r\n$\r\nCompute $\\partial k_t/\\partial k_{t-1}=1-\\delta+\\alpha A_t k_{t-1}^{\\alpha-1}$ to get\r\n$\r\nV_k(k_{t-1},A_t)=\\beta\\,E_t\\left[V_k(k_t,A_{t+1})(1-\\delta+\\alpha A_t k_{t-1}^{\\alpha-1})\\right]. \\tag{Envelope}\r\n$\r\n\r\n**Step 3 ‚Äì Combine to eliminate $V_k$**\r\nAdvance the envelope equation one period and use the $t\\!+\\!1$ FOC (keep expectations explicit):\r\n$\r\n\\frac{1}{c_{t+1}}=\\beta\\,E_{t+1}\\left[V_k(k_{t+1},A_{t+2})\\right].\r\n$\r\nCombine the $(t)$ envelope and the $(t\\!+\\!1)$ FOC under $E_t[\\cdot]$ to obtain\r\n$\r\n\\frac{1}{c_t}=\\beta\\,E_t\\left[\\frac{1}{c_{t+1}}\\left(1-\\delta+\\alpha A_{t+1} k_t^{\\alpha-1}\\right)\\right].\r\n$\r\n</details>\r\n\r\nCombining yields the familiar Euler equation\r\n$\r\n\\frac{1}{c_t}=\\beta\\,E_t\\left[\\frac{1}{c_{t+1}}\\left(1-\\delta+\\alpha A_{t+1} k_t^{\\alpha-1}\\right)\\right].\r\n$\r\n##### Closed-form Policy (Deterministic RBC)\r\n\r\nSet $A_t\\equiv1$, $\\delta=1$ (full depreciation), and $\\,\\varepsilon_t=0$.  The Euler equation becomes\r\n$\r\n\\frac{1}{c_t}=\\beta\\,\\frac{1}{c_{t+1}}\\left(\\alpha k_{t+1}^{\\alpha-1}\\right).\r\n$\r\nGuess a **proportional savings rule** $k_{t+1}=s k_t^{\\alpha}$ with constant savings rate $s$.  Using the resource constraint $c_t = k_{t-1}^{\\alpha}-k_t$ (with $\\delta=1$ for algebraic clarity) and substituting into the Euler equation yields\r\n$\r\ns = \\alpha\\beta, \\qquad \\Rightarrow\\; c_t = (1-\\alpha\\beta) k_{t-1}^{\\alpha}, \\; k_{t+1}=\\alpha\\beta k_t^{\\alpha}.\r\n$\r\nHence Bellman delivers **explicit policy functions** for both $c_t$ and $k_{t+1}$‚Äîglobal, non-linear, and valid far from steady state.\r\n\r\n**How does this tie into the numerical method that follows?**  The proportional-savings rule above is simply the argmax of the **value function** that solves the Bellman equation.  When a closed-form expression is unavailable, we approximate this same fixed point by value-function iteration: repeatedly applying the Bellman operator $T$.  The Contraction Mapping Theorem (proved next) ensures these iterations converge to the unique fixed point $V^*(k)$, and its argmax reproduces exactly the savings rule derived analytically.  Therefore the upcoming numerical routine is a general algorithm that delivers the same solution here‚Äîand remains indispensable for richer models where guessing a policy is impossible.\r\n\r\n##### Value-Function Iteration & Contraction Mapping\r\n\r\nDefine the Bellman operator\r\n$\r\n(TV)(k)=\\max_{0<c<k^{\\alpha}}\\left\\\\{\\ln c+\\beta V(k^{\\alpha}-c)\\right\\\\}.\r\n$\r\n‚Ä¢ On a compact grid $K$, $T$ is a contraction with modulus $\\beta$ on $C(K)$ (sup-norm). For unbounded states, use a weighted sup-norm.\r\n\r\n<details>\r\n<summary><b>Proof of Contraction Mapping Theorem</b></summary>\r\n\r\n> **Proof of Contraction Mapping Theorem**:\r\n> \r\n> **Key Idea**: A contraction mapping brings points closer together, guaranteeing convergence to a unique fixed point.\r\n> \r\n> **Step 1**: Show the sequence {x_n} is Cauchy using the contraction property.\r\n> \r\n> **Step 2**: Since the space is complete, the Cauchy sequence converges to some limit x*.\r\n> \r\n> **Step 3**: Prove x* is a fixed point using continuity of T.\r\n> \r\n> **Step 4**: Prove uniqueness: if x* and y* are fixed points, then d(x*,y*) ‚â§ k¬∑d(x*,y*) implies x*=y*.\r\n> \r\n> **Economic Intuition**: Dynamic economic models with sufficient diminishing returns will converge to unique steady states.\r\n\r\n</details>\r\nBy the **Contraction Mapping Theorem** (our powerful fixed-point theorem for dynamic problems, analogous to Brouwer's from Session 1), the sequence $V_{n+1}=TV_n$ converges to the unique fixed point $V^*$, and the associated argmax yields the global policy function above.\r\n\r\n(The **Theorem of the Maximum** from Session 1 is also at work here: it ensures that the $max$ operator is well-behaved and that the resulting policy function is continuous, which is essential for the algorithm's stability.)\r\n\r\n###### Numerical Algorithm (Value-Function Iteration)\r\n\r\n1. **Grid** ‚Äì Choose a grid for capital $\\{k^j\\}_{j=1}^J$ (and for $A_t$ if shocks are present).\r\n2. **Initial guess** ‚Äì Set an initial value function $V_0(k^j)$, e.g., zeros or the utility from steady-state consumption.\r\n3. **Iterate** ‚Äì For $n = 0,1,\\dots$:\r\n   ‚Ä¢ For every grid point $k^j$ solve\r\n   $\r\n   V_{n+1}(k^j)=\\max_{0<c<(k^j)^{\\alpha}}\\left\\\\{\\ln c + \\beta\\,V_n\\left((k^j)^{\\alpha}-c\\right)\\right\\\\}.\r\n   $\r\n   ‚Ä¢ Store the maximizing consumption $c_{n+1}(k^j)$ (policy).\r\n   ‚Ä¢ Compute the error $e_{n+1}=\\max_j|V_{n+1}(k^j)-V_n(k^j)|$ and stop when $e_{n+1}<\\varepsilon$.\r\n4. **Return** ‚Äì The converged $V^*(k)$ and policy $g(k)=c_{n}(k)$, which here collapses to $k_{t+1}=\\alpha\\beta k_t^{\\alpha}$.\r\n\r\n \r\nThe contraction property guarantees **geometric convergence** at rate $\\beta$.  The same routine carries over to multi-dimensional stochastic models, where no closed-form policy is available.\r\n\r\n----\r\n**Global methods** (value-function or policy-function iteration) can solve this non-linear problem directly on a grid for $(k_{t-1},A_t)$.  The next section shows how the same RBC model is tackled with a local (perturbation) approach in DSGE packages.\r\n\r\n\r\n\r\n\r\n\r\n## Basics of Solving DSGE Models\r\n\r\nDynamic Stochastic General Equilibrium (DSGE) models are the workhorse of modern macroeconomics, used to analyze economic shocks and policy effects.\r\n\r\n### The Core Workflow\r\n\r\n1.  **Specify the Model**: Define the behavior of households, firms, and the government with equations.\r\n2.  **Introduce Shocks**: Add sources of uncertainty, like technology or policy shocks.\r\n3.  **Calibrate Parameters**: Choose values for parameters (like the discount factor or capital share) based on existing research or by matching the model to data.\r\n4.  **Solve the Model**: Use numerical methods to find the model's solution. This is often done by linearizing the model around its steady state.\r\n5.  **Analyze Results**: Simulate the model to generate impulse response functions and other outputs to understand the model's dynamics.\r\n\r\n### Key Steps Explained\r\n\r\n-   **Model Specification**: This involves laying out the microfoundations of the model. You'll write down the optimization problems for the agents in your economy.\r\n-   **Parameter Calibration**: This step anchors your model to the real world. You can use values from other studies or estimate them using econometric techniques.\r\n-   **Solution Methods**: The most common method is perturbation, which involves linearizing the model's equations. For models with large shocks or significant nonlinearities, global solution methods may be necessary.\r\n\r\n#### Worked Example (continued): Simple RBC DSGE Model\r\n\r\nWe now extend the dynamic-programming framework to a basic Real Business Cycle (RBC) model‚Äîa standard DSGE workhorse.\r\n\r\nState variables: capital $k_{t-1}$ and technology shock $A_t$.\r\n\r\nHousehold maximises expected utility\r\n$\r\nV(k_{t-1},A_t)= \\max_{c_t,k_t} \\left\\\\{ \\ln c_t + \\beta E_t\\, V(k_t, A_{t+1}) \\right\\\\}\r\n$\r\nsubject to the resource constraint\r\n$\r\nc_t + k_t = (1-\\delta) k_{t-1} + A_t k_{t-1}^{\\alpha}.\r\n$\r\nThe Euler equation (FOC) becomes\r\n$\r\n\\frac{1}{c_t} = \\beta E_t\\!\\left[ \\frac{1}{c_{t+1}}\\left( \\alpha A_{t+1} k_t^{\\alpha-1} + 1-\\delta \\right) \\right].\r\n$\r\nCombining with the technology process $\\ln A_t = \\rho\\,\\ln A_{t-1}+\\varepsilon_t$ closes the **non-linear** DSGE system.\r\n\r\n----\r\n\r\n##### Steady‚ÄìState Calibration\r\n\r\n**Assumption (Inada conditions)**: \r\nThink of the production function as a ‚Äúdiminishing-return thermostat‚Äù:\r\n\r\n- When capital is tiny (near 0), the marginal product of capital (MPK) explodes to $‚àû$.  \r\n  ‚Üí Even the most patient household would rather invest than consume, so $k = 0$ is never optimal.\r\n\r\n- When capital is huge (‚Üí ‚àû), MPK collapses to 0.  \r\n  ‚Üí Additional capital adds virtually nothing to output, so k = ‚àû is never optimal.\r\n\r\nThese two ‚Äúguardrails‚Äù guarantee a unique, interior steady state $\\bar k$ where the Euler equation intersects the resource constraint at a finite, strictly positive capital stock.  Without them, the model could predict corner solutions (no capital or infinite capital) that would break the calibration step below.\r\n\r\n**Formal statement** (Cobb‚ÄìDouglas $F(k)=A k^{\\alpha}$, $0<\\alpha<1$)\r\n$\r\n\\lim_{k\\to 0}\\alpha A k^{\\alpha-1}=\\infty, \\qquad\r\n\\lim_{k\\to \\infty}\\alpha A k^{\\alpha-1}=0.\r\n$\r\n\r\n**Why we care** ‚Äì two concrete pay-offs\r\n\r\n| Purpose | How the limits help |\r\n|---|---|\r\n| **1. Existence of a steady state** | The equation $1=\\beta\\bigl(1-\\delta+\\alpha\\bar k^{\\alpha-1}\\bigr)$ crosses the horizontal axis exactly once at a **finite, positive** $\\bar k$. |\r\n| **2. Valid linearisation** | The steady state is **interior and bounded**, so the DSGE linearisation and the Blanchard‚ÄìKahn check are well-defined at $\\bar k$. |\r\n\r\n**Resulting steady-state values** (set $A_t=\\bar A=1$)\r\n$\r\n\\alpha\\bar k^{\\alpha-1}=\\frac{1}{\\beta}-1+\\delta\r\n\\quad\\Longrightarrow\\quad\r\n\\bar k=\\left(\\frac{1/\\beta-1+\\delta}{\\alpha}\\right)^{\\!1/(\\alpha-1)}, \\qquad\r\n\\bar c = \\bar k^{\\alpha}-\\delta\\bar k.\r\n$\r\n\r\n##### Log-Linearisation\r\n\r\nDefine log-deviations $\\hat x_t\\equiv \\ln(x_t)-\\ln(\\bar x)$.  Below we linearise each equilibrium equation **step by step**.\r\n\r\n**1. Euler (intertemporal FOC)**\r\n\r\nStarting point\r\n$\r\n\\frac{1}{c_t}=\\beta E_t\\!\\Big[\\frac{1}{c_{t+1}}\\bigl(\\alpha A_{t+1}k_t^{\\alpha-1}+1-\\delta\\bigr)\\Big].\r\n$\r\nWrite every variable as its steady-state value times a log-deviation, e.g. $c_t=\\bar c e^{\\hat c_t}$,\\; $k_t=\\bar k e^{\\hat k_t}$,\\; $A_t=\\bar A e^{\\hat A_t}$, and use the first-order approximation $e^{\\hat x}\\approx1+\\hat x$.\r\nThe steady-state Euler equation $1=\\beta(1-\\delta+\\alpha\\bar k^{\\alpha-1})$ lets us cancel constants.  Keeping only first-order terms yields\r\n$\r\n(1-\\hat c_t)=\\bigl(1-\\hat c_{t+1}\\bigr)\\bigl[1+\\hat A_{t+1}+(\\alpha-1)\\hat k_t\\bigr].\r\n$\r\nDiscarding products of deviations and rearranging gives the linearised Euler condition\r\n$\r\n \\hat c_t=E_t\\hat c_{t+1}-(1-\\alpha)\\bigl(\\hat k_t-E_t\\hat k_{t+1}\\bigr)+\\hat A_{t+1} .\r\n$\r\n\r\n<details>\r\n<summary><strong>Click to see the full step-by-step derivation</strong></summary>\r\n\r\n**Step 1 ‚Äì write everything in log-deviations**\r\n\r\nStart with the Euler equation\r\n$\r\n\\frac{1}{c_t}= \\beta E_t\\!\\Big[\\frac{1}{c_{t+1}}\\bigl(\\alpha A_{t+1}k_t^{\\alpha-1}+1-\\delta\\bigr)\\Big].\r\n$\r\nDefine  \r\n- $c_t=\\bar c e^{\\hat c_t}$,  \r\n- $k_t=\\bar k e^{\\hat k_t}$,  \r\n- $A_t=\\bar A e^{\\hat A_t}$.\r\n\r\nSubstitute:\r\n$\r\n\\frac{1}{\\bar c e^{\\hat c_t}}\r\n= \\beta E_t\\!\\Big[\\frac{1}{\\bar c e^{\\hat c_{t+1}}}\r\n\\bigl(\\alpha \\bar A e^{\\hat A_{t+1}} \\bar k^{\\alpha-1} e^{(\\alpha-1)\\hat k_t}+1-\\delta\\bigr)\\Big].\r\n$\r\n\r\n**Step 2 ‚Äì use the steady-state Euler identity**\r\n\r\nAt the steady state\r\n$\r\n1=\\beta\\bigl(\\alpha\\bar k^{\\alpha-1}+1-\\delta\\bigr).\r\n$\r\nDivide the previous equation by this identity:\r\n$\r\ne^{-\\hat c_t}=E_t\\!\\Big[e^{-\\hat c_{t+1}}\r\n\\frac{\\alpha\\bar k^{\\alpha-1} e^{\\hat A_{t+1}+(\\alpha-1)\\hat k_t}+1-\\delta}{\\alpha\\bar k^{\\alpha-1}+1-\\delta}\\Big].\r\n$\r\n\r\n**Step 3 ‚Äì first-order Taylor expansion**\r\n\r\nUsing $e^x\\approx 1+x$ and keeping only first-order terms:\r\n$\r\n1-\\hat c_t = E_t\\!\\Big[(1-\\hat c_{t+1})\\bigl(1+\\hat A_{t+1}+(\\alpha-1)\\hat k_t\\bigr)\\Big].\r\n$\r\n\r\n**Step 4 ‚Äì equate and rearrange**\r\n\r\nDrop second-order products and collect terms:\r\n$\r\n\\boxed{\\hat c_t = E_t\\hat c_{t+1} - (1-\\alpha)\\bigl(\\hat k_t - E_t\\hat k_{t+1}\\bigr) + \\hat A_{t+1}}.\r\n$\r\n</details>\r\n\r\n**2. Resource (capital-accumulation) constraint**\r\n\r\nNote: because this equation is additive, we must explicitly take the total differential; the Euler equation‚Äôs ratio form let us skip that step.\r\n\r\nOriginal equation\r\n$\r\n c_t+k_t=(1-\\delta)k_{t-1}+A_t k_{t-1}^{\\alpha}.\r\n$\r\nDefine the steady-state consumption‚Äìcapital ratio $\\psi\\equiv\\bar c/\\bar k$.  Totally differentiating around $(\\bar c,\\bar k,\\bar A)$ gives\r\n$\r\n-\\mathrm d k_t-\\mathrm d c_t+\\bigl((1-\\delta)+\\alpha\\bar k^{\\alpha-1}\\bigr)\\mathrm d k_{t-1}+\\bar k^{\\alpha}\\,\\mathrm d A_t=0.\r\n$\r\nDivide by $\\bar k$ and use $(1-\\delta)+\\alpha\\bar k^{\\alpha-1}=1/\\beta$ (from the Euler steady state):\r\n$\r\n-\\hat k_t-\\psi\\,\\hat c_t+\\frac{1}{\\beta}\\hat k_{t-1}+\\bar k^{\\alpha-1}\\hat A_t=0.\r\n$\r\nHence the correct log-linear capital equation is\r\n$\r\n\\boxed{\\;\\hat k_t=\\frac{1}{\\beta}\\hat k_{t-1}+\\bar k^{\\alpha-1}\\hat A_t-\\psi\\,\\hat c_t\\;}.\r\n$\r\n\r\n<details>\r\n<summary><strong>Click to see the full step-by-step derivation</strong></summary>\r\n\r\n**Step 1 ‚Äì write the resource constraint in log-deviations**\r\n\r\nOriginal constraint\r\n$\r\nc_t+k_t=(1-\\delta)k_{t-1}+A_t k_{t-1}^{\\alpha}.\r\n$\r\n\r\nDefine steady-state values\r\n- $c_t=\\bar c e^{\\hat c_t}$,\r\n- $k_t=\\bar k e^{\\hat k_t}$,\r\n- $A_t=\\bar A e^{\\hat A_t}$.\r\n\r\nSubstitute:\r\n$\r\n\\bar c e^{\\hat c_t}+\\bar k e^{\\hat k_t}=(1-\\delta)\\bar k e^{\\hat k_{t-1}}+\\bar A e^{\\hat A_t}\\bar k^{\\alpha} e^{\\alpha\\hat k_{t-1}}.\r\n$\r\n\r\n**Step 2 ‚Äì totally differentiate around steady state**\r\n\r\nTake the total differential of the constraint at the steady state:\r\n$\r\n\\mathrm d c_t+\\mathrm d k_t=(1-\\delta)\\mathrm d k_{t-1}+\\bar k^{\\alpha}\\mathrm d A_t+\\alpha\\bar k^{\\alpha-1}\\bar A\\,\\mathrm d k_{t-1}.\r\n$\r\n\r\nBecause $\\bar A=1$ in the steady-state calibration, this simplifies to\r\n$\r\n\\mathrm d c_t+\\mathrm d k_t=\\bigl[(1-\\delta)+\\alpha\\bar k^{\\alpha-1}\\bigr]\\mathrm d k_{t-1}+\\bar k^{\\alpha}\\,\\mathrm d A_t.\r\n$\r\n\r\n**Step 3 ‚Äì convert to log-deviations**\r\n\r\nRecall that for any variable $x_t$,\r\n$\r\n\\mathrm d x_t=\\bar x\\,\\hat x_t.\r\n$\r\n\r\nApply this mapping to every differential:\r\n$\r\n\\bar c\\,\\hat c_t+\\bar k\\,\\hat k_t=\\bigl[(1-\\delta)+\\alpha\\bar k^{\\alpha-1}\\bigr]\\bar k\\,\\hat k_{t-1}+\\bar k^{\\alpha}\\,\\hat A_t.\r\n$\r\n\r\n**Step 4 ‚Äì divide by $\\bar k$ and use steady-state identity**\r\n\r\nDivide the entire equation by $\\bar k$:\r\n$\r\n\\psi\\,\\hat c_t+\\hat k_t=\\bigl[(1-\\delta)+\\alpha\\bar k^{\\alpha-1}\\bigr]\\hat k_{t-1}+\\bar k^{\\alpha-1}\\,\\hat A_t.\r\n$\r\n\r\nFrom the steady-state Euler equation we have\r\n$\r\n(1-\\delta)+\\alpha\\bar k^{\\alpha-1}=\\frac{1}{\\beta}.\r\n$\r\n\r\nSubstitute this identity:\r\n$\r\n\\psi\\,\\hat c_t+\\hat k_t=\\frac{1}{\\beta}\\hat k_{t-1}+\\bar k^{\\alpha-1}\\,\\hat A_t.\r\n$\r\n\r\n**Step 5 ‚Äì isolate $\\hat k_t$**\r\n\r\nRearrange to obtain the log-linear capital equation\r\n$\r\n\\boxed{\\;\\hat k_t=\\frac{1}{\\beta}\\hat k_{t-1}+\\bar k^{\\alpha-1}\\hat A_t-\\psi\\,\\hat c_t\\;}.\r\n$\r\n</details>\r\n\r\nThese two boxed expressions constitute the first-order (log-linear) system used below. \r\nThe system can be written in the **state-space form**\r\n$\r\nE_t\\begin{bmatrix}\\hat k_{t+1}\\\\ \\hat c_{t+1}\\end{bmatrix}=\\mathbf{A}\\begin{bmatrix}\\hat k_t\\\\ \\hat c_t\\end{bmatrix}+\\mathbf{B}\\,\\hat A_t,\r\n$\r\nwhere $\\mathbf{A}$ and $\\mathbf{B}$ are functions of $(\\alpha,\\beta,\\delta)$.  \r\n\r\n#### Blanchard-Kahn Condition and Saddle-Path Stability\r\n\r\nBefore solving for the matrices $(\\mathbf{P},\\mathbf{Q})$, we must verify that a unique rational-expectations solution exists.  **Blanchard & Kahn (1980)** provide the fundamental criterion.\r\n\r\n##### The Key Criterion\r\nA unique, non-explosive solution exists **if and only if**:\r\n$\r\n\\text{Number of eigenvalues of } \\mathbf{A} \\text{ outside the unit circle} = \\text{Number of forward-looking (jump) variables}\r\n$\r\n(In the state-space form above, Œì‚ÇÄ = I‚ÇÇ, Œì‚ÇÅ = A, and Œ® = B; hence the usual BK test on Œì‚ÇÄ‚Åª¬πŒì‚ÇÅ reduces to checking the eigenvalues of A.)\r\n\r\nIn our 2√ó2 system:\r\n- **State variable**: $\\hat k_t$ (predetermined by $k_{t-1}$, cannot jump)\r\n- **Jump variable**: $\\hat c_t$ (forward-looking, can jump immediately)\r\n\r\n##### Three Possible Outcomes\r\n\r\n| Eigenvalues outside unit circle | Jump variables | Economic meaning |\r\n|-------------------------------|----------------|------------------|\r\n| **Exactly 1** | **1** (consumption) | **Unique saddle-path** |\r\n| **0** | 1 | **Indeterminacy** (sunspot equilibria) |\r\n| **2** | 1 | **No bounded solution** (explosive paths) |\r\n\r\n##### Intuition via Phase Diagram\r\n\r\nFor the simple RBC model:\r\n- **Stable manifold**: The unique trajectory where consumption $\\hat c_t$ adjusts to ensure capital $\\hat k_t$ converges to steady state\r\n- **Unstable manifold**: Paths where consumption fails to coordinate with capital accumulation\r\n- **Saddle-path**: Forward-looking agents choose $\\hat c_t$ to place the economy exactly on the stable manifold\r\n\r\n##### Checking the Condition\r\n\r\nWith the corrected calibration $(\\alpha,\\beta,\\delta)$, the matrix $\\mathbf{A}$ has eigenvalues approximately $\\{1.104, 0.320\\}$:\r\n- **One eigenvalue > 1** (unstable)\r\n- **One eigenvalue < 1** (stable)\r\n- **BK condition satisfied**: Unique rational-expectations solution exists\r\n\r\n##### Solving for $(\\mathbf{P},\\mathbf{Q})$\r\n\r\nGiven the BK condition is satisfied, solving for the rational-expectations solution amounts to finding matrices $(\\mathbf{P},\\mathbf{Q})$ such that\r\n$\r\n\\begin{bmatrix}\\hat k_t\\\\ \\hat c_t\\end{bmatrix}=\\mathbf{P}\\,\\hat k_{t-1}+\\mathbf{Q}\\,\\hat A_t.\r\n$\r\n\r\n##### Closed-form $(\\mathbf{P},\\mathbf{Q})$ for a simple calibration\r\n\r\nFor illustration set $\\alpha=0.33$, $\\delta=0.10$, $\\beta=0.96$, and $\\rho=0.9$.  The steady-state consumption‚Äìcapital ratio is\r\n$\r\n\\psi \\equiv \\frac{\\bar c}{\\bar k}=\\bar k^{\\alpha-1}-\\delta \\approx 0.30.\r\n$\r\nSolving the 2√ó2 linear rational-expectations system analytically with the corrected coefficients gives\r\n$\r\n\\hat c\\_t = \\underbrace{0.470}\\_{p\\_{c}} \\,\\hat k\\_{t-1}+\\underbrace{0.096}\\_{q\\_{c}}\\,\\hat A\\_t,\\qquad\r\n\\hat k\\_t = \\underbrace{0.913}\\_{p\\_{k}}\\,\\hat k\\_{t-1}+\\underbrace{0.131}\\_{q\\_{k}}\\,\\hat A\\_t.\r\n$\r\nThus the updated policy vectors are\r\n$\r\n\\mathbf{P}=\\begin{bmatrix}0.913\\\\\\\\ 0.470\\end{bmatrix},\\qquad\r\n\\mathbf{Q}=\\begin{bmatrix}0.131\\\\\\\\ 0.096\\end{bmatrix}.\r\n$\r\nBecause the model is two-dimensional, these coefficients are the stable roots of a quadratic characteristic equation (details in the supplementary notebook).  Dynare reproduces exactly the same numbers numerically.\r\n\r\n \r\n \r\n----\r\n\r\n## Comparison: Global (Bellman) vs. Local (DSGE) Solutions\r\n\r\nThe most important take-away is understanding the **different nature of the solution** each method provides for the same economic model.\r\n\r\n- **The Bellman approach yields a global, non-linear policy function.** This is an explicit rule for the level of a variable, valid for any state of the world (i.e., any $k_t$). From our deterministic example:\r\n  $\r\n  k_{t+1} = \\alpha\\beta k_t^{\\alpha}\r\n  $\r\n\r\n- **The DSGE perturbation approach yields a local, linear decision rule.** This describes the log-deviation of a variable from its steady state, and is only accurate for small shocks near that point:\r\n  $\r\n  \\hat k_t = P_{11}\\,\\hat k_{t-1} + Q_{11}\\,\\hat A_t \\quad (\\text{e.g., } \\hat k_t = 0.91\\,\\hat k_{t-1} + 0.12\\,\\hat A_t)\r\n  $\r\n\r\nHere is a summary of the trade-offs:\r\n\r\n| Aspect | Bellman (Global Solution) | DSGE (Local Perturbation) |\r\n|:---|:---|:---|\r\n| **Accuracy** | Globally accurate, captures non-linearities | Locally accurate near the steady state |\r\n| **Policy Rule** | Non-linear function, e.g., $k_{t+1}=g(k_t, A_t)$ | Linear function, e.g., $\\hat k_t = P \\hat k_{t-1} + Q \\hat A_t$ |\r\n| **Shock Size** | Can handle large shocks, binding constraints | Reliable only for small shocks that don't move the system far |\r\n| **Computation** | Intensive; suffers from the \"curse of dimensionality\" | Extremely fast, even for very large models |\r\n\r\n**Take-away for students**: The Bellman approach offers a precise, global solution but is computationally expensive. Perturbation methods provide a quick, local approximation that forms the backbone of modern empirical DSGE analysis.\r\n\r\n**Important nuance**: The Bellman equation's global solution is most powerful for **idiosyncratic shocks** hitting individual agents, where aggregate prices remain fixed. For **aggregate shocks** that move economy-wide prices and require general equilibrium feedback, researchers typically resort to local perturbation methods or one-time transition analyses, as solving the full heterogeneous-agent system globally becomes computationally prohibitive.\r\n\r\n \n\n---\n# Problem Set\n\n\r\n<!-- # Chapter 8: Advanced Topics - Dynamic Macro -->\r\n\r\n\r\n## Problem Set\r\n \r\n----\r\n\r\n\r\n#### Problem 8.1: Envelope Theorem - Consumer Demand Response\r\nA consumer has utility function $U(x, y) = x^{0.5}y^{0.5}$ and budget constraint $p_x x + p_y y = I$.\r\n\r\n**a)** Find the Marshallian demand functions $x^*(p_x, p_y, I)$ and $y^*(p_x, p_y, I)$.\r\n\r\n**b)** Compute the indirect utility function $V(p_x, p_y, I)$.\r\n\r\n**c)** Use the envelope theorem to find $\\frac{\\partial V}{\\partial p_x}$ and $\\frac{\\partial V}{\\partial I}$.\r\n\r\n**d)** Verify Roy's identity: $x^* = -\\frac{\\partial V/\\partial p_x}{\\partial V/\\partial I}$.\r\n\r\n**e)** Interpret the economic meaning of these derivatives.\r\n\r\n<details>\r\n<summary><b>Solution 8.1</b></summary>\r\n\r\n**a)** Using Lagrangian method:\r\n- $x^* = \\frac{I}{2p_x}$\r\n- $y^* = \\frac{I}{2p_y}$\r\n\r\n**b)** Indirect utility: $V(p_x, p_y, I) = \\left(\\frac{I}{2p_x}\\right)^{0.5}\\left(\\frac{I}{2p_y}\\right)^{0.5} = \\frac{I}{2\\sqrt{p_x p_y}}$\r\n\r\n**c)** Using envelope theorem:\r\n- $\\frac{\\partial V}{\\partial p_x} = -\\lambda^* x^* = -\\frac{I}{4p_x\\sqrt{p_x p_y}}$\r\n- $\\frac{\\partial V}{\\partial I} = \\lambda^* = \\frac{1}{2\\sqrt{p_x p_y}}$\r\n\r\n**d)** Roy's identity: $-\\frac{\\partial V/\\partial p_x}{\\partial V/\\partial I} = \\frac{I}{2p_x} = x^*$ ‚úì\r\n\r\n**e)** $\\frac{\\partial V}{\\partial p_x}$ shows the marginal welfare loss from price increases, while $\\frac{\\partial V}{\\partial I}$ shows the marginal value of income.\r\n\r\n</details>\r\n  \r\n  \r\n----\r\n\r\n\r\n\r\n#### Problem 8.4: Theorem of the Maximum - Consumer Demand Continuity\r\nConsider a consumer with utility function $U(x_1, x_2) = x_1^{0.5} x_2^{0.5}$ facing prices $p_1, p_2$ and income $w$.\r\n\r\n**a)** Set up the consumer's utility maximization problem.\r\n\r\n**b)** Find the Marshallian demand functions $x_1^*(p_1, p_2, w)$ and $x_2^*(p_1, p_2, w)$.\r\n\r\n**c)** Using the Theorem of the Maximum, explain why these demand functions are continuous in prices and income.\r\n\r\n**d)** Calculate the value function $V(p_1, p_2, w)$ and verify its continuity.\r\n\r\n**e)** Suppose income increases from $100 to $101 while prices remain fixed at $p_1 = p_2 = 1$. Calculate the change in optimal consumption and relate this to the theorem's implications.\r\n\r\n<details>\r\n<summary><b>Solution 8.4</b></summary>\r\n\r\n**a)** The consumer solves: $\\max_{x_1, x_2} x_1^{0.5} x_2^{0.5}$ subject to $p_1 x_1 + p_2 x_2 \\leq w$\r\n\r\n**b)** Using the Lagrangian method:\r\n- $x_1^*(p_1, p_2, w) = \\frac{w}{2p_1}$\r\n- $x_2^*(p_1, p_2, w) = \\frac{w}{2p_2}$\r\n\r\n**c)** The utility function is continuous, and the budget set is continuous in $(p_1, p_2, w)$. By the Theorem of the Maximum, the demand functions are continuous.\r\n\r\n**d)** The value function is $V(p_1, p_2, w) = \\frac{w}{2\\sqrt{p_1 p_2}}$, which is clearly continuous in all arguments.\r\n\r\n**e)** When income increases from $100 to $101:\r\n- Original: $x_1^* = 50, x_2^* = 50$\r\n- New: $x_1^* = 50.5, x_2^* = 50.5$\r\n- The small change in income leads to a small, continuous change in consumption, illustrating the theorem's prediction.\r\n\r\n</details>\r\n\r\n----\r\n\r\n### Problem 8.5 Fixed-Point Theorem - Market Equilibrium\r\n \r\nConsider a simple market with one good where:\r\n- Demand: D(p) = 100 - 2p\r\n- Supply: S(p) = 20 + 3p\r\n- p is the price\r\n\r\n**a)** Define the excess demand function z(p) = D(p) - S(p).\r\n\r\n**b)** Show that z(p) is continuous.\r\n\r\n**c)** Find the equilibrium price p* where z(p*) = 0.\r\n\r\n**d)** Explain why this equilibrium price is a \"fixed point\" of the price adjustment process.\r\n\r\n**e)** Verify that at p*, demand equals supply.\r\n\r\n<details>\r\n<summary><b>Solution 8.5</b></summary>\r\n\r\n**a)** z(p) = (100 - 2p) - (20 + 3p) = 80 - 5p\r\n\r\n**b)** z(p) is linear, hence continuous.\r\n\r\n**c)** Set z(p*) = 0: 80 - 5p* = 0 ‚Üí p* = 16\r\n\r\n**d)** The equilibrium price p* = 16 is a fixed point because the market adjustment process stops here - there's no pressure for prices to change.\r\n\r\n**e)** At p* = 16:\r\n- Demand: D(16) = 100 - 2(16) = 68\r\n- Supply: S(16) = 20 + 3(16) = 68\r\n- Market clears: D(16) = S(16) = 68\r\n\r\n</details>\r\n\r\n----\r\n\r\n#### Problem 8.6: Cake-Eating Problem\r\nA consumer has a cake of size $W_0$ and wants to maximize $\\sum_{t=0}^{\\infty} \\beta^t \\ln(c_t)$ subject to $W_{t+1} = W_t - c_t$.\r\n\r\n**a)** Set up the Bellman equation.\r\n\r\n**b)** Guess and verify a value function of the form $V(W) = A + B\\ln(W)$.\r\n\r\n**c)** Find the optimal consumption policy $c^*(W)$.\r\n\r\n**d)** Analyze the steady-state properties.\r\n\r\n**e)** Compute the welfare effects of changing $\\beta$.\r\n\r\n<details>\r\n<summary><b>Solution 8.5</b></summary>\r\n\r\n**a)** Bellman equation: $V(W) = \\max_{0 \\leq c \\leq W} \\{\\ln(c) + \\beta V(W-c)\\}$\r\n\r\n**b)** We guess a value function of the form $V(W) = A + B\\ln(W)$ and verify it satisfies the Bellman equation.\r\n\r\n**Step 1: Set up the optimization**\r\nGiven $V(W) = A + B\\ln(W)$, the Bellman equation becomes:\r\n$A + B\\ln(W) = \\max_{0 \\leq c \\leq W} \\left\\{\\ln(c) + \\beta[A + B\\ln(W-c)]\\right\\}$\r\n\r\n**Step 2: First-order condition**\r\nTaking the derivative with respect to $c$ and setting equal to zero:\r\n$\\frac{1}{c} - \\frac{\\beta B}{W-c} = 0$\r\n\r\nSolving for optimal consumption:\r\n$c^* = \\frac{W}{1 + \\beta B}$\r\n\r\n**Step 3: Substitute back into Bellman equation**\r\nSubstitute $c^*$ back into the Bellman equation:\r\n$A + B\\ln(W) = \\ln\\left(\\frac{W}{1 + \\beta B}\\right) + \\beta A + \\beta B\\ln\\left(W - \\frac{W}{1 + \\beta B}\\right)$\r\n\r\n**Step 4: Simplify and solve for coefficients**\r\nAfter algebraic manipulation:\r\n$A + B\\ln(W) = \\ln(W) - \\ln(1 + \\beta B) + \\beta A + \\beta B\\ln(W) + \\beta B\\ln\\left(\\frac{\\beta B}{1 + \\beta B}\\right)$\r\n\r\nMatching coefficients:\r\n- Coefficient of $\\ln(W)$: $B = 1 + \\beta B \\Rightarrow B = \\frac{1}{1-\\beta}$\r\n- Constant term: $A = -\\ln(1 + \\beta B) + \\beta A + \\beta B\\ln\\left(\\frac{\\beta B}{1 + \\beta B}\\right)$\r\n\r\nSolving for $A$:\r\n$A = \\frac{\\ln(1-\\beta)}{1-\\beta} + \\frac{\\beta\\ln(\\beta)}{(1-\\beta)^2}$\r\n\r\n**c)** Deriving the optimal consumption policy:\r\n\r\nFrom Step 2, we found the optimal consumption:\r\n$c^* = \\frac{W}{1 + \\beta B}$\r\n\r\nSubstituting our solution for $B = \\frac{1}{1-\\beta}$:\r\n$c^* = \\frac{W}{1 + \\beta \\cdot \\frac{1}{1-\\beta}} = \\frac{W}{\\frac{1-\\beta + \\beta}{1-\\beta}} = \\frac{W}{\\frac{1}{1-\\beta}}$\r\n\r\nTherefore:\r\n$c^*(W) = (1-\\beta)W$\r\n\r\nThis elegant result shows that the optimal policy is to consume a constant fraction $(1-\\beta)$ of the remaining cake at each period, regardless of the cake size.\r\n\r\n**d)** The cake is gradually consumed, with consumption proportional to remaining cake.\r\n\r\n**e)** Higher $\\beta$ (more patient) leads to lower current consumption and higher future consumption.\r\n\r\n</details>\r\n\r\n\r\n\r\n\r\n\r\n----\r\n\r\n\r\n\r\n\r\n#### Problem 8.8: The Neoclassical Growth Model - Full Dynamic Programming Solution\r\n\r\nConsider the standard neoclassical growth model with:\r\n- **Utility**: $u(c) = \\ln(c)$ (log utility)\r\n- **Production**: $f(k) = k^{\\alpha}$ with $0 < \\alpha < 1$\r\n- **Capital depreciation**: $\\delta \\in (0,1)$\r\n- **Discount factor**: $\\beta \\in (0,1)$\r\n\r\n**a)** Set up the **social planner's Bellman equation** and derive the **Euler equation**.\r\n\r\n**b)** Find the **steady-state capital stock** $k^*$ and **consumption** $c^*$.\r\n\r\n**c)** **Solve for the optimal policy function** using the guess-and-verify method.\r\n\r\n**d)** **Analyze stability** by examining the dynamics around the steady state.\r\n\r\n**e)** **Compare the golden rule** and **modified golden rule** capital stocks.\r\n\r\n<details>\r\n<summary><b>Solution 8.8</b></summary>\r\n\r\n**a)** Bellman equation and Euler equation:\r\n\r\nThe social planner's problem is:\r\n$V(k) = \\max_{0 \\leq k' \\leq k^{\\alpha} + (1-\\delta)k} \\{\\ln(k^{\\alpha} + (1-\\delta)k - k') + \\beta V(k')\\}$\r\n\r\n**First-order condition** (FOC):\r\n$\\frac{1}{k^{\\alpha} + (1-\\delta)k - k'} = \\beta V'(k')$\r\n\r\n**Envelope condition** (using the envelope theorem):\r\n$V'(k) = \\frac{\\alpha k^{\\alpha-1} + (1-\\delta)}{k^{\\alpha} + (1-\\delta)k - k'}$\r\n\r\n**Euler equation** (combining FOC and envelope):\r\n$\\frac{1}{c} = \\beta \\frac{1}{c'}[\\alpha (k')^{\\alpha-1} + (1-\\delta)]$\r\n\r\n**b)** Steady-state solution:\r\n\r\nAt steady state: $k' = k = k^*$ and $c' = c = c^*$\r\n\r\nFrom the Euler equation:\r\n$1 = \\beta[\\alpha (k^*)^{\\alpha-1} + (1-\\delta)]$\r\n\r\nSolving for $k^*$:\r\n$(k^*)^{\\alpha-1} = \\frac{1/\\beta - (1-\\delta)}{\\alpha}$\r\n$k^* = \\left(\\frac{1/\\beta - (1-\\delta)}{\\alpha}\\right)^{\\frac{1}{\\alpha-1}}$\r\n\r\nSteady-state consumption:\r\n$c^* = (k^*)^{\\alpha} - \\delta k^*$\r\n\r\n**c)** Optimal policy function:\r\n\r\n**Guess**: $V(k) = A + B\\ln(k)$\r\n\r\n**Verify**: Following the same steps as the Cake-Eating problem (but with production), we find:\r\n- $B = \\frac{\\alpha}{1-\\alpha\\beta}$\r\n- Optimal policy: $k'(k) = \\alpha\\beta k^{\\alpha}$\r\n\r\n**Consumption policy**: $c(k) = (1-\\alpha\\beta)k^{\\alpha}$\r\n\r\n**d)** Stability analysis:\r\n\r\nThe policy function: $k'(k) = \\alpha\\beta k^{\\alpha}$\r\n\r\n**Derivative at steady state**:\r\n$\\frac{dk'}{dk}\\bigg|_{k=k^*} = \\alpha^2\\beta (k^*)^{\\alpha-1} = \\alpha < 1$\r\n\r\nSince $\\alpha < 1$, the steady state is **locally stable**.\r\n\r\n**e)** Golden rule vs. modified golden rule:\r\n\r\n**Golden rule capital** $k_{GR}$ maximizes steady-state consumption:\r\n$f'(k_{GR}) = \\delta \\Rightarrow \\alpha k_{GR}^{\\alpha-1} = \\delta$\r\n$k_{GR} = \\left(\\frac{\\alpha}{\\delta}\\right)^{\\frac{1}{1-\\alpha}}$\r\n\r\n**Modified golden rule** $k^*$ satisfies:\r\n$f'(k^*) = \\frac{1}{\\beta} - (1-\\delta)$\r\n\r\n**Comparison**: Since $\\beta < 1$, we have $\\frac{1}{\\beta} - (1-\\delta) > \\delta$, which implies $k^* < k_{GR}$. The modified golden rule results in **lower capital** than the golden rule due to discounting.\r\n\r\n</details>\r\n\r\n\r\n----\r\n\r\n#### Problem 8.9: DSGE Model Solution - Step-by-Step RBC Example\r\n\r\nThis problem walks through the **complete DSGE solution workflow** using the standard Real Business Cycle (RBC) model from the slides.\r\n\r\n**Model Setup:**\r\n- **Household utility**: $\\sum_{t=0}^{\\infty} \\beta^t \\ln(c_t)$\r\
